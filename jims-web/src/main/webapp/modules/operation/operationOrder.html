<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" ec>
    <title>手术预约</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="../operation/js/operationOrder.js"></script>
    <script type="text/javascript" src="/static/data/data_operation_patientCondition.js"></script>
    <script type="text/javascript" src="/static/data/data_operation_room.js"></script>
    <script type="text/javascript" src="/static/data/data_operation_name.js"></script>
    <script type="text/javascript" src="/static/data/data_operation_scale.js"></script>
    <script type="text/javascript" src="/static/data/data_anaesthesia_name.js"></script>
    <script type="text/javascript" src="/static/data/data_operation_quarantine.js"></script>
    <script type="text/javascript" src="/static/data/data_clinic_dept.js"></script>
    <script type="text/javascript" src="/static/data/data_transfusion_dict.js"></script>
</head>
<body  onload="onloadMethod()">
<div class="reg-plan-wrap">
    <form id="operation" method="post">
    <div class="margin10-bot " style="border: 1px;">
        科室：<input id="deptCode"  style="width: 145px;">
        <input type="hidden" id="deptCodeId" value="">
        <!--<select id="deptCode" class="easyui-combobox" />&ndash;&gt;-->
                    <!--<option value="140102">精神一科房</option>-->
               <!--</select>-->
    </div>

    <div style="border: 1px;width:200px;height:500px;position: absolute;" >
        <table id="patient" cellspacing="0" cellpadding="0"></table>
    </div>

    <div class="reg-plan-main" style="border: 1px;">
            <!--<div class="margin10-bot">-->
                <!--床号：<input type="text" class="validatebox-text validatebox-text-xs" name="bedNo" id="bedNo" readonly/>-->
                <!--病人ID：<input type="text" class="validatebox-text validatebox-text-xs" name="patientId"  id="patientId" readonly/>-->
                <!--住院号：<input type="text" class="validatebox-text validatebox-text-xs" name="visitId" id="visitId" readonly/>-->
                <!--姓名：<input type="text" class="validatebox-text validatebox-text-xs"  id="name" readonly/>-->
                <!--性别：<input type="text" class="validatebox-text validatebox-text-xs" id="sex" readonly/>-->
                <!--年龄：<input type="text" class="validatebox-text validatebox-text-xs"  id="" readonly/>-->
            <!--</div>-->
            <div>

                <div class="margin10-bot" style="height:200px; overflow:auto; background:#fafafa; padding:10px; border:1px solid #eee;">
                   <table id="operationName" onload="addRow();"></table>
                </div>
            </div>
            <div class="">

                <table cellpadding="0" cellspacing="0" width="100%" class="apply-tab">
                    <tr>
                        <td>术前诊断：</td>
                        <td colspan="5"><input  id="diagnosis" class="easyui-validatebox validatebox-text validatebox-invalid" readonly ></td>
                        <td>病情：</td>
                        <td>
                        <input type="hidden" name="patientCondition" id="patientConditionId" value="">
                        <input id="patientCondition"style="width:40%;">
                        </td>
                    </tr>
                    <tr>
                        <td>手术日期时间：</td>
                        <td colspan="2"><input  name="scheduledDateTime" class="easyui-datetimebox" ></td>
                        <td>手术室：</td>
                        <td colspan="2">
                            <input type="hidden" name="operatingRoom" id="operatingRoomCode" value="">
                            <input  id="operatingRoom" style="width: 145px;">
                        </td>

                        <td>手术间：</td>
                        <td>
                            <input type="hidden" name="operatingRoomNo" id="operatingRoomNoCode" value="">
                            <input  id="operatingRoomNo" style="width: 145px;">
                        </td>
                    </tr>
                    <tr>
                        <td>台次：</td>
                        <td>
                            <select name="sequence" class="easyui-combobox" style="width:40%;height: 30px">
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                        </td>
                        <td>隔离标志：</td>
                        <td>
                        <input type="hidden" name="isolationIndicator" id="isolationIndicatorId" value="">
                        <input id="isolationIndicator"style="width:40%;">
                        </td>
                        <td>手术等级：</td>
                        <td>
                            <!--<select name="operationScale" class="easyui-combobox" style="width:40%;height: 30px">-->
                               <!--<option value="1">一级手术</option>-->
                                <!--<option value="2">二级手术</option>-->
                                <!--<option value="3"> 三级手术</option>-->
                                <!--<option value="4">四级手术</option>-->
                            <!--</select>-->
                            <input type="hidden" name="operationScale" id="operationScaleId" value="">
                            <input id="operationScale"style="width:80%;">
                        </td>
                        <td>手术科室：</td>
                        <td>
                            <input type="hidden" name="operatingDept" id="operatingDeptId" value="">
                            <input id="operatingDept"style="width:60%;">
                        </td>
                    </tr>
                    <tr>
                        <td>手术医师：</td>
                        <td>
                            <select name="surgeon" class="easyui-combobox" style="width:40%;height: 30px">
                            <option value="1">丛军</option>
                            <option value="2">丛玲</option>
                        　　</select>
                        </td>
                        <td>助手：</td>
                        <td>
                            <select name="firstAssistant" class="easyui-combobox" style="width:40%;height: 30px">
                            <option value="1">丛军</option>
                            <option value="2">丛玲</option>
                            　　</select>
                        </td>
                        <td>
                            <select name="secondAssistant" class="easyui-combobox" style="width:40%;height: 30px">
                                <option value="1">丛军</option>
                                <option value="2">丛玲</option>
                                　　</select>
                        </td>
                        <td>
                            <select name="thirdAssistant" class="easyui-combobox" style="width:40%;height: 30px">
                                <option value="1">丛军</option>
                                <option value="2">丛玲</option>
                                　　</select>
                        </td>
                        <td colspan="2">
                            <select name="fourthAssistant" class="easyui-combobox" style="width:40%;height: 30px">
                                <option value="1">丛军</option>
                                <option value="2">丛玲</option>
                                　　</select>
                        </td>
                    </tr>
                    <tr>
                        <td>输血医师：</td>
                        <td>
                            <select name="bloodTranDoctor" class="easyui-combobox" style="width:40%;height: 30px">
                            <option value="1">丛军</option>
                            <option value="2">丛玲</option>
                            　　</select>
                        </td>
                        <td>输/供血方式：</td>
                        <td colspan="5">
                            <input type="hidden" name="provideWay" id="provideWayId" value="">
                            <input id="provideWay" style="width: 40%;">
                        </td>

                    </tr>
                    <Tr>
                        <td>麻醉医师：</td>
                        <td >
                            <select name="anesthesiaDoctor" class="easyui-combobox" style="width:40%;height: 30px">
                                <option value="1">丛军</option>
                                <option value="2">丛玲</option>
                                　　</select>
                        </td>
                        <td>麻醉方法：</td>
                        <td  colspan="3">
                            <input type="hidden" name="anesthesiaMethod" id="anesthesiaMethodId" value="">
                            <input id="anesthesiaMethod" style="width: 40%;">
                        </td>
                        <td>申请时间：</td>
                        <td>
                            <input name="enteredBy" class="easyui-datetimebox">
                        </td>
                    </tr>
                    <Tr>
                        <td>备注：</td>
                        <td colspan="5">
                            <input  name="remarks" class="easyui-validatebox validatebox-text validatebox-textarea" >
                        </td>
                        <td>申请医师：</td>
                        <td>
                            <input  name="doctorUser" class="easyui-textbox " >
                        </td>
                    </tr>
                </table>
            </div>

        <input name="id" type="hidden">
        <input type="hidden" id="visitId" name="visitId" value="">
        <input type="hidden" name="inOrOut" value="1">
    </div>
</form>

    <div id="dlg-buttons" class="btn-save" style="right: 10px;">
        <a href="#" class="easyui-linkbutton"  data-options="iconCls:'icon-save'"  onclick="save();"  style="width: 70px;">保存</a>

    </div>


</div>


</body>
</html>
