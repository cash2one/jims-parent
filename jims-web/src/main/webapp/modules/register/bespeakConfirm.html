<!DOCTYPE html>
<html class="panel-fit"><head>
    <meta charset="UTF-8">
    <title>预约确认</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="/modules/register/js/bespeakConfirm.js"></script>
    <script type="text/javascript" src="/static/data/data_register_day_time.js"></script>
    <script type="text/javascript" src="/static/data/data_clinic_dept.js"></script>
    <script type="text/javascript" src="/static/data/data_dict_set.js"></script>
    <script type="text/javascript" src="/static/data/data_charge_type.js"></script>
    <script type="text/javascript" src="/static/data/data_dict_charge_type.js"></script>
    <script type="text/javascript" src="/static/data/data_identity_dict.js"></script>
    <script type="text/javascript" src="/static/data/data_unit_contract.js"></script>
</head>
<body>
<div  class="easyui-layout" style="width:100%;height:100%;">
    <div data-options="region:'center',split:true">
            <div class="">
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td class="text-right">身份证：</td>
                    <td><input type="text" class="validatebox-text vt-text-percent" id="idNo"/></td>
                    <td class="text-right">姓名：</td>
                    <td><input type="text" class="validatebox-text vt-text-percent" id="name"/></td>
                    <td class="text-right">就诊日期：</td>
                    <td><input type="text" class="easyui-datebox vt-text-percent" id="visitDate"/></td>
                    <td>
                        &nbsp;&nbsp;<button class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="searchConfirm();">查询</button>
                    </td>

                </tr>
            </table>

        </div>
       <!-- <div class="bg-gray">
            <button class="easy-nbtn easy-nbtn-success" onclick="confirmAppoint('chargeId','预约结果');">确认</button>
            <a class="easy-nbtn easy-nbtn-warning" href="#" onclick="deleteAppoint();">退约</a>
            <a class="easy-nbtn easy-nbtn-info" href="#" onclick="editAppoint();">修改</a>
        </div>-->
        <table id="confirm_data"   cellspacing="0" cellpadding="0">

        </table>
    </div>

    <div data-options="region:'east',iconCls:'icon-ok'"  style="width:22%;">
        <form id="patIndex" method="post">
            <input type="hidden" name="id">
        <div class="rego-right">
            <table>
                <tr>
                    <td style="float: right">姓名：</td>
                    <td><input type="text" class="easyui-validatebox" style="width: 100%"  required="true"  id="nameId" name="name"></td>
                </tr>
                <tr>
                    <td style="float: right">性别：</td>
                    <td><input type="text" class="easyui-combobox"  id="setId" name="sex" required="true" ></td>
                </tr>
                <tr>
                    <td style="float: right">出生日期：</td>
                    <td><input type="text" class="easyui-datebox" id="birthDate" name="dateOfBirth" required="true" ></td>
                </tr>
                <tr>
                    <td style="float: right">费别：</td>
                    <td><input type="text" class="easyui-combobox" id="chargeTypeId" name="chargeType" required="true" ></td>
                </tr>
                <tr>
                    <td style="float: right">身份：</td>
                    <td><input type="text" class="easyui-combobox" id="identityId" name="identity"></td>
                </tr>
                <tr>
                    <td style="float: right">诊别：</td>
                    <td><input type="text" class="easyui-combobox" id="clinicTypeId" name="visitIndicator"></td>
                </tr>
                <tr>
                    <td style="float: right">科室：</td>
                    <td><input type="text" class="easyui-combobox" id="visitDeptId" name="visitDept"></td>
                </tr>
                <tr>
                    <td style="float: right">合同单位：</td>
                    <td><input type="text" class="easyui-combobox" id="companyId" name="unitInContract"></td>
                </tr>
                <tr>
                    <td style="float: right">身份证号：</td>
                    <td><input type="text" class="easyui-validatebox" style="width: 100%"   required="true" name="idNo"></td>
                </tr>
                <tr>
                    <td style="float: right">就诊日期：</td>
                    <td><input type="text" class="easyui-datebox" style="width: 100%"   required="true" name="visitDateAppted"></td>
                </tr>


            </table>
        </div>
            <div id="chargeId" class="easyui-dialog" style="width:25%;height:75%"   closed="true">
                <div style="height: 70%">
                    <table border="0" cellpadding="0" cellspacing="0" width="100%" class="reg-price" id="clinicLabe">

                    </table>
                </div>
                <h1 class="pay-tile">
                    现金支付
                </h1>
                <br>
                <div>
                    实收：<input type="text" class="easyui-validatebox validatebox-text-sm" >&nbsp;
                    找零：<input  type="text" class="easyui-validatebox validatebox-text-sm">
                </div>
                <br>
                <div style="text-align:right;">
                    <a  class="easyui-linkbutton l-btn l-btn-small" data-options="iconCls:'icon-save'" href="#" onclick="saveAppointReg()">保存</a>&nbsp;
                    <button  class="easyui-linkbutton l-btn l-btn-small" data-options="iconCls:'icon-cancel'">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
