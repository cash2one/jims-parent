<!DOCTYPE html>
<html class="panel-fit"><head>
    <meta charset="UTF-8">
    <title>预约挂号</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="/modules/register/js/bespeakRegister.js"></script>
</head>
<body>
<div style="padding:10px;">
    <div class="margb-10">
        <table cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td class="text-right">挂号日期：</td>
                <td><input type="text" class="easyui-datebox"/></td>
                <td class="text-right">门诊号别：</td>
                <td><input type="text" class="validatebox-text vt-text-percent"/></td>
                <td class="text-right">门诊科室：</td>
                <td><input type="text" class="validatebox-text vt-text-percent"/></td>
                <td>
                    <button class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</button>
                </td>

            </tr>
        </table>

    </div>
    <form id="patMasterInfo" method="post">
    <div>

        <button class="easyui-linkbutton" data-options="iconCls:'icon-back'">读卡</button>
        <a class="easyui-linkbutton" href="#" data-options="iconCls:'icon-add'" onclick="appointsRegister();">挂号</a>
       <!-- <button class="easyui-linkbutton" data-options="iconCls:'icon-remove'">退号</button>-->
    </div>
    <div class="reglist-main" id="registerCenter" style="overflow: auto">
    </div>

    <div class="reg-cusinfo">
        <ul>
          <!--  <li><span>门诊号：</span><input type="text" class="validatebox-text" name="clinicNo"></li>-->
            <li><span>姓名：</span><input type="text" class="validatebox-text" name="name"></li>
            <li><span>性别：</span><input type="text" class="validatebox-text" name="sex"></li>
            <li><span>身份证号：</span><input type="text" class="validatebox-text" name="idNo"></li>
            <li><span>出生日期：</span><input type="text" class="easyui-datebox"  name="dateOfBirth"></li>
            <li><span>费别：</span><input type="text" class="validatebox-text" name="chargeType"></li>
            <li><span>身份：</span><input type="text" class="validatebox-text" name="identity"></li>
            <li><span>通信地址：</span><input type="text" class="validatebox-text" name="mailingAddress"></li>
            <li><span>邮政编码：</span><input type="text" class="validatebox-text" name="zipCode"></li>
            <li><span>合同单位：</span><input type="text" class="validatebox-text" name="unitInContract"></li>
            <li><span>单位电话：</span><input type="text" class="validatebox-text" name="phoneNumberBusiness" ></li>
        </ul>



    </div>
    </form>
</div>
</body>
</html>
