<!DOCTYPE html>
<html class="panel-fit"><head>
    <meta charset="UTF-8">
    <title>号类</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="/modules/register/js/registerGenerate.js"></script>
</head>

<body onload="onloadMethod()">
<div class="easyui-layout" style="width:100%;height:100%;">
    <div data-options="region:'center',split:true">
        <table cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td class="text-right">号别名称：</td>
                <td><input type="text" class="validatebox-text vt-text-percent" id="clinicName"/></td>
                <td class="text-right">星期：</td>
                <td><input type="text" class="easyui-combobox" id="weekId"/></td>
            </tr>
            <tr>
                <td class="text-right">时间：</td>
                <td><input type="text" class="easyui-combobox" id="" /></td>
                <td>
                    &nbsp;<button class="easyui-linkbutton"  data-options="iconCls:'icon-search'" onclick="search();">查询</button>
                </td>

            </tr>
        </table>
        <table id="list_data"   cellspacing="0" cellpadding="0">

        </table>
    </div>
    <div data-options="region:'east',iconCls:'icon-ok'"  style="width:60%;">

        <div id="time">
           门诊号表生成日期： <input class="easyui-datebox" id="startTime"> 至 <input class="easyui-datebox" id="endTime"><br>
            <button class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="addRowCol();">生成</button>&nbsp;&nbsp;
            <button class="easyui-linkbutton" data-options="iconCls:'icon-remove'" onclick="deleteForReg();">删除</button>
        </div>
        <table id="list_data_num"   cellspacing="0" cellpadding="0">

        </table>
    </div>
</div>
</body>
</html>
