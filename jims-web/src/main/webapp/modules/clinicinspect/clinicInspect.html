<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>病程记录</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="../clinicinspect/js/clinicInspect.js"></script>
</head>
<body  class="easyui-layout" onload="onloadMethod()">
<div class="easyui-layout" style="width:100%;height:100%;">

    <div data-options="region:'east',split:true"  style="width:41%;">

    </div>

    <div data-options="region:'center',iconCls:'icon-ok'">
        <form id="fm" method="post">
            <div class="fitem fitem_pop">
                <div class="fitem">
                    <label>
                        类别：
                    </label>
                    <!--<select  class="easyui-combotree" url="" name="type" style="width:130px;">-->
                    <!--</select>-->
                    <!--<select  class="easyui-combotree" url="" name="ddd" style="width:130px;">-->
                    <!--</select>-->
                    <input name="contact.province"  id="province" style="width: 145px;" >
                    <input   name="contact.city" id="city" style="width: 145px;">
                    <!--<input name="contact.county"  id="county" style="width: 150px;" >-->
                    &nbsp;发往科室：
                    <input title="" name="AccountName" class="easyui-validatebox validatebox-text validatebox-invalid" style="width:150px;" required="true">
                </div>
                <div class="fitem">
                    <label>
                        症状：
                    </label>
                    <input title="" name="AccountName" class="easyui-validatebox validatebox-text validatebox-invalid" required="true">
                </div>
                <div class="fitem">
                    <label>
                        体征：
                    </label>
                    <input title="" name="AccountName" class="easyui-validatebox validatebox-text validatebox-invalid" required="true">
                </div>
                <div class="fitem">
                    <label>
                        临床诊断：
                    </label>
                    <input title="" name="AccountName" class="easyui-validatebox validatebox-text validatebox-invalid" required="true">
                </div>
                <div class="fitem">
                    <label>
                        其他诊断：
                    </label>
                    <input title="" name="AccountName" class="easyui-validatebox validatebox-text validatebox-invalid" required="true">
                </div>
                <div class="fitem">
                    <label>
                        相关化验结果：
                    </label>
                    <textarea class="easyui-validatebox validatebox-text validatebox-textarea"></textarea>
                </div>
                <div class="fitem">
                    <label>
                        申请注意事项：
                    </label>
                    <input title="" name="AccountName" class="easyui-validatebox validatebox-text validatebox-invalid" required="true">
                </div>
                <div class="fitem">
                    <label>
                        项目：
                    </label>
                    <textarea class="easyui-validatebox validatebox-text validatebox-textarea"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
