<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>调价记录查询</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
</head>
<body class="easyui-layout">

    <div region="north">
        <table>
            <tr>
                <td>起始时间:</td>
                <td><input id="date1" type="text" class="easyui-datebox" formatter="yyyy-MM-dd" required="required"
                           style="height: 30px;width:150px;"></td>
                <td>截止时间:</td>
                <td><input id="date2" type="text" class="easyui-datebox" formatter="yyyy-MM-dd" required="required"
                           style="height: 30px;width:150px;"></td>
            </tr>&nbsp;
            <tr>
                <td>定&nbsp;&nbsp;位:</td>
                <td><input id="location" type="text" style="height: 30px;width:150px;"></td>
            </tr>
        </table>
    </div>
    <div region="center" class="easyui-datagrid" id="dg"></div>
    <div region="south" style="height:40px" align="right">
        <a  class="easyui-linkbutton c1" style="width:60px;height: 80%" iconCls="icon-search">提取</a>
        <a  class="easyui-linkbutton c2" style="width:60px;height: 80%" iconCls="icon-print">打印</a>
        <a  class="easyui-linkbutton c3" style="width:60px;height: 80%" iconCls="icon-save">另存</a>
        <a  class="easyui-linkbutton c4" style="width:60px;height: 80%" iconCls="icon-cancel">关闭</a>
    </div>

    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../static/easyui/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../static/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="../phstock/js/drug-modify-price-record-search.js"></script>
</body>
</html>
