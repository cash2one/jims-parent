<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>过期药品统计</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
</head>
<body>
    <div class="easyui-layout" id="cc">
        <div region="north" border="false">
            <table>
                <tr>
                    <td><input id="radio1" type="radio" name="myRadio" checked="checked">截止时间:</td>
                    <td><input id="date1" type="text" class="easyui-datebox" formatter="yyyy-MM-dd"
                               style="height: 30px;width:150px;"></td>
                    <td><input id="radio2" type="radio" name="myRadio">时间段:在</td>
                    <td><input id="date2" type="text" class="easyui-datebox" formatter="yyyy-MM-dd"
                               style="height: 30px;width:150px;"></td>
                    <td>到</td>
                    <td><input id="date3" type="text" class="easyui-datebox" formatter="yyyy-MM-dd"
                               style="height: 30px;width:150px;"></td>
                    <td>内将失效</td>
                </tr>
                &nbsp;
                <tr>
                    <td>&nbsp;药品定位:</td>
                    <td><input id="location" type="text" style="height: 30px;width:150px;"></td>
                </tr>
            </table>
        </div>
        <div region="center" border="false">
            <table id="dg" class="easyui-datagrid"></table>
        </div>
        <div region="south" border="false">
            <table id="bottom" class="easyui-datagrid" style="width:100%"></table>
        </div>
    </div>
    <div id="tb" style="height:30px;" align="right">
        <a  id="getBtn" class="easyui-linkbutton c1" style="width:80px;height: 100%" iconCls="icon-search">提取</a>
        <a  id="printBtn" class="easyui-linkbutton c2" style="width:80px;height: 100%" iconCls="icon-print">打印</a>
        <a  id="saveBtn" class="easyui-linkbutton c3" style="width:80px;height: 100%" iconCls="icon-save">另存</a>
        <a  id="closeBtn" class="easyui-linkbutton c4" style="width:80px;height: 100%" iconCls="icon-cancel">关闭</a>
    </div>

    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../static/easyui/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../static/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="../phstock/js/drug-expired-caculate.js"></script>
</body>
</html>
