<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>药品入库账明细</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../static/easyui/css/icon.css">
</head>
<body>
<div class="easyui-layout" data-options="fit:true">
    <div region="south"  style="height:40%;">
        <table id="drug-sub-storage" class="easyui-datagrid">
        </table>
    </div>
    <div region="center">
        <table id="drug-storage" class="easyui-datagrid">
        </table>
    </div>
</div>
<div id="stb" style="padding: 5px;">

</div>
<div id="tb" style="padding: 5px;">

    库房单位 <input type="text" id="storageDept"  editable="false" >
    开始日期 <input id="startImportDate" editable="false" class="easyui-datebox"  required="false">
    结束日期 <input id="stopImportDate" editable="false" class="easyui-datebox"  required="false"><br>
    上账日期 <input id="tallyDate" editable="false" class="easyui-datebox"  required="false">
    对方单位 <input  id="supplier" type="text">
        <a href="#" id="importMaster" class="easyui-linkbutton" iconCls="icon-add">主记录</a>
        <a href="#" id="allPut" class="easyui-linkbutton" iconCls="icon-edit">上账</a>
        <a href="#" id="delStorageBtn" class="easyui-linkbutton" iconCls="icon-remove">打印</a>
        <a href="#" id="saveStorageBtn" class="easyui-linkbutton" iconCls="icon-save">保存</a>




</div>

<script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/static/js/head.js"></script>
<script type="text/javascript" src="/modules/phstock/js/drug-import-bill.js"></script>
</body>
</html>
