<html>
<head>
    <meta charset="UTF-8">
    <title>药品库存盘点</title>
    <link rel="stylesheet" href="/static/easyui/css/color.css">
    <link rel="stylesheet" href="/static/easyui/css/icon.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="/static/easyui/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/modules/phstock/js/drug-stock-inventory.js"></script>
    <style>
        th{border-bottom:1px solid #eea;}
    </style>

</head>
<body class="easyui-layout">

<div region="center" >

    <div id="cc"  class="easyui-layout" style="width:100%;height:98%;">
        <div region="north"  split="true" style="height:50px;background:#eee;">
            <table>
                <tr style="height: 40px;">
                    <td>
                        &nbsp;<label >盘点时间：</label>
                    </td>
                    <td>
                        <input id="date"  editable="false"  class="easyui-datebox"  required="true"  style="width: 150px;">
                    </td>
                    <td>
                        <label >&nbsp;库房：</label>
                    </td>
                    <td>
                        <input type="text" id="storage" class="easyui-textbox">
                    </td>
                    <td>
                        <label >&nbsp;定位：</label>
                    </td>
                    <td>
                        <input type="text" id="location" class="easyui-combobox"  style="width: 200px;">
                    </td>
                    <td style="width: 5%"></td>
                    <td>
                        <!--&nbsp;<input type="checkbox" name="check1" style="width: 20px;height:20px;zoom:100%;" >-->
                        <!--<span style="font-size:20px" >是否显示实盘数为零的记录</span>-->
                        <!--<input id="actualFill" type="button" value="实盘填充" >-->
                        <a href="#" id="actualFill" class="easyui-linkbutton" iconCls="icon-search">实盘填充</a>
                        <a href="#" id="extractBtn" class="easyui-linkbutton" iconCls="icon-search">提取</a>
                        <a href="#" id="generateBtn" class="easyui-linkbutton" iconCls="icon-add">生成</a>
                        <a href="#" id="temporaryStorageBtn" class="easyui-linkbutton" iconCls="icon-save">暂存</a>
                        <a href="#" id="saveBtn" class="easyui-linkbutton" iconCls="icon-save">终存</a>

                    </td>
                    <td width="7%"></td>
                    <td>

                    </td>
                </tr>
            </table>
            <table>
                <tr style="height: 45px;">
                    <td>
                        <!--<input type="button" value="&nbsp;删除可能不再使用的药品记录&nbsp;" style="height: 30px;">-->
                    </td>
                    <td>
                        <!--<span  style="font-size: 14px">（删除以下记录：账面为零，并且存在更新的批号目录）（批号为“X”的零账面数记录优先删除）</span>-->
                    </td>
                    <td width="30.3%"></td>
                    <td >
                    </td>
                </tr>
            </table>
        </div>

        <div region="center"   split="true" style="padding:2px;background: #fdfdfd;width: 100%">
            <div id="inventoryList" class="easyui-datagrid"></div>
        </div>

    </div>

</div>


<div region="south" split="true" style="height:25px;">北京极目云医院---医院信息系统---药库管理子系统---库存盘点</div>

</body>
</html>
