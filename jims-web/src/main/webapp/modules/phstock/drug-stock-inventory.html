<html>
<head>
    <meta charset="UTF-8">
    <title>药品库存盘点</title>
    <link rel="stylesheet" href="/static/easyui/css/color.css">
    <link rel="stylesheet" href="/static/easyui/css/icon.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/js/head.js"></script>

    <script type="text/javascript" src="/static/easyui/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/modules/phstock/js/drug-stock-inventory.js"></script>
    <style>
        th{border-bottom:1px solid #eea;}
    </style>

</head>
<body class="easyui-layout">

<div region="center" >

    <div id="cc"  class="easyui-layout" style="width:100%;height:99%;">
        <div region="north"  split="true" style="height:100px;background:#eee;">
            <table>
                <tr style="height: 40px;">
                    <td>
                        &nbsp;<span style="font-size:20px;color:blue;" >盘点时间：</span>
                    </td>
                    <td>
                        <input id="date"  editable="false"  class="easyui-datetimebox" formatter="yyyy-MM-dd HH:mm:ss" required="true"  style="height: 20px;width: 205px;">
                    </td>
                    <td>
                        <span style="font-size:20px;color:blue;" >&nbsp;库房：</span>
                    </td>
                    <td>
                        <input type="text" id="storage" style="height: 20px;width: 120px;">
                    </td>
                    <td>
                        <span style="font-size:20px;color:blue;" >&nbsp;定位：</span>
                    </td>
                    <td>
                        <input type="text" id="test2" class="easyui-textbox"  style="height: 20px;width: 120px;">
                    </td>
                    <td>&nbsp;<input type="checkbox" name="check1" style="width: 20px;height:20px;zoom:100%;" >
                        <span style="font-size:20px" >是否显示实盘数为零的记录</span>
                    </td>
                    <td width="7%"></td>
                    <td>
                        <a href="#" id="1Btn" class="easyui-linkbutton" iconCls="icon-search">提 取</a>
                        <a href="#" id="2Btn" class="easyui-linkbutton" iconCls="icon-add">生 成</a>
                        <a href="#" id="3Btn" class="easyui-linkbutton" iconCls="icon-search">暂 存</a>
                        <a href="#" id="4Btn" class="easyui-linkbutton" iconCls="icon-save">终 存</a>
                    </td>
                </tr>
            </table>
            <table>
                <tr style="height: 45px;">
                    <td>
                        &nbsp;<input type="button" value="实盘填充" style="width: 120px;height: 30px;font-weight:bold;">
                        <input type="button" value="&nbsp;删除可能不再使用的药品记录&nbsp;" style="height: 30px;">
                    </td>
                    <td>
                        <span  >（删除以下记录：账面为零，并且存在更新的批号目录）（批号为“X”的零账面数记录优先删除）</span>
                    </td>
                    <td width="5%"></td>
                    <td>
                        <a href="#" id="5Btn" class="easyui-linkbutton" iconCls="icon-search">打印空表</a>
                        <a href="#" id="6Btn" class="easyui-linkbutton" iconCls="icon-add">打 印</a>
                        <a href="#" id="7Btn" class="easyui-linkbutton" iconCls="icon-search">导 出</a>
                        <a href="#" id="8Btn" class="easyui-linkbutton" iconCls="icon-remove">关 闭</a>
                    </td>
                </tr>
            </table>
        </div>

        <div region="center"   split="true" style="padding:2px;background: #fdfdfd;width: 100%">
            <div id="dg" class="easyui-datagrid"></div>
        </div>

    </div>

</div>


<div region="south" split="true" style="height:25px;">北京极目云医院---医院信息系统---药库管理子系统---库存盘点</div>

</body>
</html>
