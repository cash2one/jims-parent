<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>药品库存单位字典</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../static/easyui/css/icon.css">

</head>
<body>
<div class="easyui-layout" data-options="fit:true">
    <div region="south" title="库存子单位" style="height:40%;">
        <table id="drug-sub-storage" class="easyui-datagrid">

        </table>
    </div>
    <div region="center" title="库存单位">
        <table id="drug-storage" class="easyui-datagrid">

        </table>
    </div>
</div>
<div id="tb" style="padding: 5px;">
    <a  id="addStorageBtn" class="easyui-linkbutton" iconCls="icon-add">添加</a>
    <a  id="editStorageBtn" class="easyui-linkbutton" iconCls="icon-edit">修改</a>
    <a  id="delStorageBtn" class="easyui-linkbutton" iconCls="icon-remove">删除</a>
    <a  id="saveStorageBtn" class="easyui-linkbutton" iconCls="icon-save">保存</a>
</div>
<div id="stb" style="padding: 5px;">
    <a  id="addSubStorageBtn" class="easyui-linkbutton" iconCls="icon-add">添加</a>
    <a  id="delSubStorageBtn" class="easyui-linkbutton" iconCls="icon-remove">删除</a>
    <a  id="saveSubStorageBtn" class="easyui-linkbutton" iconCls="icon-save">保存</a>
</div>

<script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/static/js/head.js"></script>
<script type="text/javascript" src="../phstock/js/drug-storage-dept.js"></script>
</body>
</html>
