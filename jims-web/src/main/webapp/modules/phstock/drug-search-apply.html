<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>查阅申请</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
</head>
<body class="easyui-layout">
    <div data-options="region:'west',split:true" style="width:30%;">
        <div data-options="region:'west',border:false">
            <table id="unit" class="easyui-datagrid"></table>
        </div>
    </div>
    <div data-options="region:'center',split:true" style="background:#eee;">
        <table id="drugInformation" class="easyui-datagrid"></table>
    </div>
    <div data-options="region:'south',split:true" style="height:6%;background:#eee;" align="right">
        <a  class="easyui-linkbutton" style="width:70px;height:100%" iconCls="icon-print">打印</a>
        <a  class="easyui-linkbutton" style="width:90px;height:100%" iconCls="icon-print">打印设置</a>
        <a  class="easyui-linkbutton" style="width:70px;height:100%" iconCls="icon-cancel">关闭</a>
    </div>

    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../static/easyui/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../static/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="../phstock/js/drug-search-apply.js"></script>
</body>
</html>
