<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>药品类别字典表</title>
    <link rel="stylesheet" href="/static/easyui/css/color.css">
    <link rel="stylesheet" href="/static/easyui/css/icon.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/js/head.js"></script>

    <script type="text/javascript" src="/static/easyui/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/modules/phstock/js/drug-class-dict.js"></script>


</head>
<body>
<div class="easyui-layout" id="cc">
    <div region="south" border="false">
        <table id="bottom" class="easyui-datagrid" style="width:100%"></table>
    </div>
    <div region="center" border="false">
        <table id="dg" class="easyui-treegrid"></table>
    </div>
</div>
<div id="tb" style="padding: 5px;">
    <a  id="addParentBtn" class="easyui-linkbutton" iconCls="icon-add">添加药品父类</a>
    <a  id="addChildrenBtn" class="easyui-linkbutton" iconCls="icon-add">添加药品子类</a>
    <a  id="removeBtn" class="easyui-linkbutton" iconCls="icon-remove">删除</a>
    <a  id="updateBtn" class="easyui-linkbutton" iconCls="icon-redo">修改</a>
</div>

<div id="dlg" class="easyui-dialog"
     closed="true" buttons="#dlg-buttons" style="width: 500px;height: 500px">
    <form id="fm" method="post" novalidate >
        <div class="fitem" >
            <label style=" width: 80px;">编号:</label>
            <input name="drugId" id="drugId" class="easyui-textbox" style="width: 196px" disabled>
        </div>
        <div class="fitem" >
            <label style=" width: 80px;">所属父类:</label>
            <input id="drugParentId" style="width: 196px;">&nbsp;<span id="drugParentIdChange" style="color:red"></span>
        </div>
        <div class="fitem" >
            <label style=" width: 80px;">类别代码:</label>
            <input id="drugClassCode" name="drugClassCode" class="easyui-textbox" style="width: 196px"> &nbsp;<span id="drugClassCodeChange" style="color: red"></span>
        </div>
        <div class="fitem" >
            <label style=" width: 80px;">类别名称:</label>
            <input id="drugClassName" name="drugClassName" class="easyui-textbox" style="width: 196px">&nbsp;<span id="drugClassNameChange" style="color:red"></span>
        </div>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" id="saveBtn" class="easyui-linkbutton c6" iconCls="icon-ok"  style="width:90px">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">关闭</a>
</div>

</body>
</html>
