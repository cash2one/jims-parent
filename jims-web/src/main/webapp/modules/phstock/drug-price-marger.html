<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>云his工作平台</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../static/easyui/css/icon.css">

</head>
<body>
<div class="easyui-layout" id="global">
    <div region="west"  style="width:15%;">
        <table id="datagridLeft" class="easyui-datagrid"></table>
    </div>
    <div region="center" >
        <table id="datagridRight" class="easyui-datagrid"></table>
    </div>
</div>

<div id="datagridLeftTb" style="padding:10px 10px; padding-top: 5px; " >
    药品类别： <select id="drugClass" class="easyui-combobox"  ></select>
    <select id="drugSubClass" class="easyui-combobox" ></select>
</div>
<div id="datagridRightTb" style="padding:10px 10px; padding-top: 5px; " >
    <a href="#" id="addBtn" class="easyui-linkbutton" iconCls="icon-add">添加</a>
    <a href="#" id="delBtn" class="easyui-linkbutton" iconCls="icon-remove">删除</a>
    <a href="#" id="saveBtn" class="easyui-linkbutton" iconCls="icon-save">保存</a>
    <a href="#" id="addPriceBtn" class="easyui-linkbutton" iconCls="icon-save">生成基本价格</a>
</div>

<script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/static/js/head.js"></script>
<script type="text/javascript" src="../phstock/js/drug-price-marger.js"></script>
</body>
</html>
