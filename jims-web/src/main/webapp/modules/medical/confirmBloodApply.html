<!DOCTYPE html>
<html class="panel-fit"><head>
    <meta charset="UTF-8">
    <title>云his工作平台</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/inhos.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="../medical/js/confirmBloodApply.js"></script>
    <script type="text/javascript" src="/static/data/data_dict_sex.js"></script>
    <script type="text/javascript" src="/static/data/data_charge_type.js"></script>
    <script type="text/javascript" src="/static/data/data_blood_type_dict.js"></script>
    <style>
        .colorblock-info
        {
            position:absolute;
            top:10px;
            right:5px;
            z-index: 20;
        }
        .colorblock-info ul li
        {
            display:inline-block;
            padding-right:5px;
        }
        .colorblock-info ul li span
        {
            width:10px;
            height:10px;
            display:inline-block;
            margin-right:5px;
        }
        .colorblock-info ul li span.color1
        {
            background: red;
        }
        .colorblock-info ul li span.color2
        {
            background: blue;
        }

    </style>

</head>
<body class="easyui-layout" >
<div class="search-standard clearfix">
    <ul class="clearfix" id="wrap">
        <li>申请日期：<input type="text" class="easyui-datebox"  style="width:140px;" id="scheduledDateTime" name="scheduledDateTime"/></li>
        <li><button class="easy-nbtn easy-nbtn-info" onclick="search();">查询</button></li>
    </ul>
</div>

<table id="confirmBlood" width="100%"   cellspacing="0" cellpadding="0">
    <div class="colorblock-info">
        <ul>

            <li><span class="color2"></span>已经申请</li>
            <li><span class="color1"></span>未申请</li>
        </ul>
    </div>
</table>

</body>
</html>
