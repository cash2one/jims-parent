<!DOCTYPE html>
<html class="panel-fit"><head>
	<meta charset="UTF-8">
	<title>云his工作平台</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/inhos.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="../asepsis/js/asepsisSendRecStatistics.js"></script>
</head>
<body class="easyui-layout">

<div class="margb-10">
    <table cellpadding="0" cellspacing="0" width="75%">
        <tr>
            <td class="text-right">送物日期：</td>
            <td width="160">
                <input  id="exchangeStart">
                <input  id="exchangeEnd"> </td>
            <td class="text-right">送物科室：</td>
            <td><input type="text" id="fromDept" class="easyui-combobox"/></td>
            <!--<td class="text-right">包名称：</td>-->
            <!--<td colspan="3"><input type="text" class="easyui-combobox" id="itemName"/></td>-->
            <td class="text-right">送物人：</td>
            <td colspan="3"><input id="sender" class="easyui-combobox" style="width: 80%"/>  </td>
            <td class="text-right">物品状态：</td>
            <td colspan="3"><input id="getFlag" class="easyui-combobox" value="" data-options="valueField:'value',textField:'text',data:[
            {'value': '', 'text': '全部'},
            {'value': '1', 'text': '未还'},
            {'value': '2', 'text': '部分还'},
            {'value': '3', 'text': '全还'},
            {'value': '0', 'text': '申请'},
            {'value': '4', 'text': '对换-未换'},
            {'value': '5', 'text': '对换-已换'}
            ]" style="width: 80%"/>  </td>
            <td>
                <button id="searchBtn"  class="easyui-linkbutton" data-options="iconCls:'icon-search'">查&nbsp;询</button>
            </td>
        </tr>
    </table>

</div>
<table id="list_data" width="100%"   cellspacing="0" cellpadding="0">

</table>

</body>
</html>
