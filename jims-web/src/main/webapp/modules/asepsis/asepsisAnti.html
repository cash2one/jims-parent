<!DOCTYPE html>
<html class="panel-fit"><head>
	<meta charset="UTF-8">
	<title>云his工作平台</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/inhos.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="../asepsis/js/asepsisAnti.js"></script>
</head>
<body class="easyui-layout">

<div class="margb-10">
    <table cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td class="text-right">灭菌日期：</td>
            <td><input type="text" class="easyui-datebox" id="antiDate" style="width: 80%"/></td>
            <td class="text-right">所属科室：</td>
            <td><input type="text" class="easyui-combobox" id="belongDept" style="width: 80%"/></td>
            <td class="text-right">包名称：</td>
            <td colspan="3"><input type="text" class="easyui-combobox" id="asepsisName"/></td>
            <td>
                <button id="searchBtn"  class="easyui-linkbutton" data-options="iconCls:'icon-search'">查&nbsp;询</button>
            </td>
        </tr>
        <tr>
            <td class="text-right">操作员：</td>
            <td><input type="text" class="easyui-combobox" id="antiOperator" style="width: 80%"/></td>
            <td class="text-right">查对者：</td>
            <td><input type="text" class="easyui-combobox" id="checker" style="width: 80%"/></td>
            <td class="text-right">灭菌方法：</td>
            <td><input type="text" class="easyui-combobox" id="antiWays" style="width: 80%"/></td>
            <td class="text-right">锅号：</td>
            <td><input type="text" class="easyui-combobox" id="boilerNo" style="width: 55%"/></td>
            <td class="text-right">锅次：</td>
            <td><input type="text" class="easyui-combobox" id="boilerTimes" style="width: 55%"/></td>
            <td>
                <button id="saveBtn"  class="save-btn">保&nbsp;存</button>
            </td>
        </tr>
    </table>

</div>
<div id="patientDivId"></div>
<table id="list_data" width="100%"   cellspacing="0" cellpadding="0">

</table>

</body>
</html>
