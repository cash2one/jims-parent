<!DOCTYPE html>
<html class="panel-fit"><head>
	<meta charset="UTF-8">
	<title>云his工作平台</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/inhos.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="../asepsis/js/asepsisSendRecFeeStatistics.js"></script>
</head>
<body class="easyui-layout">
    <div>
        <table cellpadding="0" cellspacing="0" width="75%">
            <tr>
                <td class="text-right">送/借日期：</td>
                <td width="160">
                    <input  id="exchangeStart">
                    <input  id="exchangeEnd"> </td>
                <td class="text-right">所属科室：</td>
                <td><input type="text" id="fromDept" class="easyui-combobox"/></td>
                <td class="text-right">包名称：</td>
                <td colspan="3"><input type="text" class="easyui-combobox" id="itemName"/></td>
                <!--<td class="text-right">单据号：</td>-->
                <!--<td colspan="3"><input id="documentNo" class="easyui-combobox" style="width: 80%"/>  </td>-->
                <td>
                    <button id="searchBtn"  class="easyui-linkbutton" data-options="iconCls:'icon-search'">查 询</button>
                    <a href="#" id="printBtn" class="easyui-linkbutton" iconCls="icon-print">打 印</a>
                    <a href="#" id="closeBtn" class="easyui-linkbutton" iconCls="icon-cancel">关 闭</a>
                </td>
            </tr>
        </table>
    </div>
    <table id="list_data" width="100%"   cellspacing="0" cellpadding="0"></table>

    <div id="tabs" style="margin-top: 10px">
        <div title="科室消毒费明细" style="margin-top: 10px">
            <table id="manager0"></table>
        </div>
        <div title="消毒费汇总"  style="margin-top: 10px">
            <table id="manager1"></table>
        </div>
        <div title="按日期科室交叉统计"  style="margin-top: 10px">
            <table id="manager2"></table>
        </div>
        <div title="年报表统计"  style="margin-top: 10px">
            <table id="manager3"></table>
        </div>
    </div>
    <div id="asepsisWindow">
        <table id="asepsisTable"></table>
    </div>



</body>
</html>
