<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>包内物品管理</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">

</head>
<body class="easyui-layout">
<style type="text/css" rel="stylesheet">
    .fitem label {
        width: 60px;
    }
</style>





<div id="asepsis2" data-options="region:'north'" style="height: 70px">
    <table  style="padding-left:40px;font-size: 15px;width:1100px">
        <tr style="height: 70px">
            <td>所属科室：<input  id="dept" class="easyui-combogrid" style="height:25px;">  </td>
            <td style="padding-left: 30px">包名称：<input  id="asepsisName" class="easyui-combobox" style="height:25px;">  </td>

            <td style="padding-left: 70px">
                <a href="#" id="seaBtn" class="easyui-linkbutton" iconCls="icon-search">查询</a>　
                <a href="#" id="addBtn" class="easyui-linkbutton" iconCls="icon-save">新增</a>   　
                <a href="#" id="delBtn" class="easyui-linkbutton" iconCls="icon-cancel">删除</a> 　
                <a href="#" id="saveBtn" class="easyui-linkbutton" iconCls="icon-save">保存</a>  　
                <a href="#" id="printBtn" class="easyui-linkbutton" iconCls="icon-save">打印</a> 　
                <a href="#" id="timeBtn" class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>

            </td>
        </tr>
    </table>
</div>

<div id="asepsis" data-options="region:'west'" style="padding:1px;background:#eee;width: 500px;">
    <table id="asepsis-dict" class="easyui-datagrid">

    </table>
</div>

<div id="asepsis1" data-options="region:'center',fit:true" style="padding:1px;background:#eee;">
    <table id="asepsis-detail-dict" class="easyui-datagrid">

    </table>
</div>

<script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>

<script type="text/javascript" src="/modules/asepsis/js/asepsis-detail-dict.js"></script>
<!--<script type="text/javascript" src="/static/js/head.js"></script>-->
</body>
</html>
