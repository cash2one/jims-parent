<!DOCTYPE html>
<html class="panel-fit"><head>
	<meta charset="UTF-8">
	<title>云his工作平台</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/inhos.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="../asepsis/js/asepsisClean.js"></script>
</head>
<body class="easyui-layout" onload="onloadMethod('0')">
<div class="margb-10">
    <table cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td class="text-right">清洗日期：</td>
            <td><input type="text" class="easyui-datebox" id="impDate" style="width: 80%"/></td>
            <!--<td>-<input type="text" class="easyui-datebox" id="endDate"/></td>-->
            <td class="text-right">所属科室：</td>
            <td><input type="text" class="easyui-combobox" id="belongDept" style="width: 80%"/></td>
            <td class="text-right">包名称：</td>
            <td colspan="2"><input type="text" class="easyui-combobox" id="asepsisName"/></td>
            <td colspan="3">
                <button id="searchBtn"  class="easyui-linkbutton" data-options="iconCls:'icon-search'">查 询</button>
                <button id="saveBtn"  class="easyui-linkbutton" data-options="iconCls:'icon-save'">保 存</button>
            </td>
        </tr>
        <tr>
            <td class="text-right">操作员：</td>
            <td><input type="text" class="easyui-combobox" id="sterOperator" style="width: 80%"/></td>
            <td class="text-right">查对者：</td>
            <td><input type="text" class="easyui-combobox" id="checker" style="width: 80%"/></td>
            <td class="text-right">清洗方法：</td>
            <td><input type="text" class="easyui-combobox" id="cleanWays" style="width: 80%"/></td>
            <td class="text-right">清洗机号：</td>
            <td><input type="text" class="easyui-combobox" id="cleanNo" style="width: 55%"/></td>
            <td class="text-right">机次：</td>
            <td><input type="text" class="easyui-combobox" id="cleanTimes" style="width: 55%"/></td>
        </tr>
    </table>

</div>
<div id="patientDivId"></div>
<table id="list_data" width="100%"   cellspacing="0" cellpadding="0">

</table>
