<div class="margb-10">
    <table cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td class="text-right">打包日期：</td>
            <td><input type="text" class="easyui-datebox" id="packDate"/></td>
            <td class="text-right">所属科室：</td>
            <td><input type="text" class="easyui-combobox" id="belongDept"/></td>

            <td>
                <button id="searchBtn"  class="easyui-linkbutton" data-options="iconCls:'icon-search'">查&nbsp;询</button>
            </td>
        </tr>
        <tr>
            <td class="text-right">操作员：</td>

            <td><input type="text" class="easyui-combobox" id="checker"/></td>
            <td class="text-right">打包方法：</td>
            <td><input type="text" class="easyui-combobox" id="packWays"/></td>
            <td>
                <button id="saveBtn"  class="save-btn">保&nbsp;存</button>
            </td>
        </tr>
    </table>
