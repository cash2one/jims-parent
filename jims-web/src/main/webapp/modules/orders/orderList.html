<!DOCTYPE html>
<html class="panel-fit"><head>
    <meta charset="UTF-8">
    <title>云his工作平台</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/inhos.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="../orders/js/orderList.js"></script>
    <script type="text/javascript" src="/static/data/data_orders.js"></script>
    <script type="text/javascript" src="/static/data/data_order_clinic.js"></script>
    <script type="text/javascript" src="/static/data/data_orders_drug.js"></script>
    <script type="text/javascript" src="/static/data/data_orders_freq.js"></script>
    <script type="text/javascript" src="/static/data/data_administration_mz.js"></script>
    <style>
        .colorblock-info
        {
            position:absolute;
            top:10px;
            right:5px;
            z-index: 20;
        }
        .colorblock-info ul li
        {
            display:inline-block;
            padding-right:5px;
        }
        .colorblock-info ul li span
        {
            width:10px;
            height:10px;
            display:inline-block;
            margin-right:5px;
        }
        .colorblock-info ul li span.color1
        {
            background: #A7CACB;
        }
        .colorblock-info ul li span.color2
        {
            background: #90EE90;
        }
        .colorblock-info ul li span.color3
        {
            background: #EED5D2;
        }
    </style>
</head>
<body class="easyui-layout" >

<div data-options="region:'north'" style="height:80px">
<div class="search-standard search-new clearfix">
    <form name="searchform" method="post" id ="searchform">
    <ul class="clearfix">
        <li>
             <input type="radio" name="repeatIndicator"  checked="checked" value="" />全部
             <input type="radio" name="repeatIndicator" value="1"  />长期
             <input type="radio" name="repeatIndicator" value="0"  />临时
        </li>
        <li style="width:50%;"><input type="text" name="startDateTime" class="easyui-datetimebox"/> 至  <input type="text" name="stopDateTime" class="easyui-datetimebox"/></li>
        <li><a id="submit_search">查询</a></li>
        <li>
            <input type="radio" name="orderStatus"  checked="checked" value="" />都显示
            <input type="radio" name="orderStatus" value="2"  />已执行
            <input type="radio" name="orderStatus" value="3"  />医嘱本
        </li>

    </ul>
        <input type="hidden" name="patientId" id="patientId">
        <input type="hidden" name="visitId" id="visitId">
        </form>

</div>
</div>

<div data-options="region:'center'" style="height:500px; positon:relative;">

<table id="orderList" width="100%"   cellspacing="0" cellpadding="0"  style="padding-bottom: 0px;" >

    <div class="colorblock-info">
        <ul>

            <li><span class="color2"></span>传输</li>
            <li><span class="color1"></span>转抄</li>
            <li><span class="color3"></span>执行</li>
        </ul>
    </div>

</table>
    </div>

<div data-options="region:'south'" style="height:100px;">
<table id="orderCostList" width="100%"   cellspacing="0" cellpadding="0" >

</table>

</div>

</body>
</html>
