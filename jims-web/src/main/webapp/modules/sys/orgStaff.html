<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>组织机构人员维护</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">

</head>
<body class="easyui-layout">
<style type="text/css" rel="stylesheet">
    .fitem label {
        width: 60px;
    }
</style>
<!--科室信息  start-->
<div id=examClass" data-options="region:'west'" style="padding:1px;background:#eee;width: 200px;">
    <table id="staff" class="easyui-datagrid">

    </table>
</div>

<!--科室信息  end-->


<!--组织机构人员维护  start-->
<div id="examSubclass" data-options="region:'center',fit:true" style="padding:1px;background:#eee;">
    <table id="staffGrid" class="easyui-datagrid">

    </table>
</div>
<div id="ft" style="margin:5px;">
    <a  id="addBtn" class="easyui-linkbutton" data-options="iconCls:'icon-add'">人员变动</a>
    <a  id="editBtn" class="easyui-linkbutton" data-options="iconCls:'icon-edit'">修改人员</a>
    <a  id="removeBtn" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">删除人员</a>
</div>
<!--组织机构人员维护  end-->

<!--添加组织机构人员模态  start-->
<div id="addStaff" style="height: 500px;width:700px;" data-options="footer:'#addStaffFt'">
    <div style="padding-top:10px;" class="fitem">
        <label  style="width: 150px;" for="selectCardNo"> 请输入身份证号：      </label>
        <input class="easyui-validatebox" id="selectCardNo" type="text" style="width: 320px"/>
        <a  id="select" class="easyui-linkbutton" icon="icon-search">检索</a>
        <a  id="saveStaff" class="easyui-linkbutton" icon="icon-ok">添加</a>
    </div>

    <form id="staffForm" data-options="fit:true">
        <input type="hidden" id="id" />
        <input type="hidden" id="staffId" />
        <div class="fitem">
            <label style="width: 150px;">所属科室：</label>
            <select class="easyui-combobox" id="deptName" style="width:320px;height:27px">

            </select>
        </div>

        <div class="fitem">
            <label style="width: 150px;" for="cardNo">身份证号：</label>
            <input class="easyui-validatebox" id="cardNo" type="text" style="width:320px"/>
            <span id="res-card"></span>

        </div>
        <div  class="fitem">
            <label style="width: 150px;" style="width: 150px;" for="role">角色：</label>
            <input class="easyui-combobox" id="role" type="text" style="width:320px;height:27px"/>
        </div>
        <div class="fitem">
            <label style="width: 150px;" for="title">职称：</label>
            <input class="easyui-combogrid" id="title" style="width:320px" type="text"/>
            <span id="res-title"></span>
        </div>
        <div class="fitem">
            <label style="width: 150px;" for="title">联系电话：</label>
            <input class="easyui-validatebox" id="phoneNum" style="width:320px" type="text"/>
            <span id="res-phone"></span>
        </div>
        <div class="fitem">
            <label style="width: 150px;" for="name">姓名：</label>
            <input class="easyui-validatebox" id="name" style="width:320px" type="text"/>
            <span id="res-name"></span>
        </div>
        <div class="fitem">
            <label style="width: 150px;" for="email">邮箱：</label>
            <input class="easyui-validatebox" id="email" style="width:320px" type="text" />
            <span id="res-email"></span>
        </div>
        <div  class="fitem">
            <label  style="width: 150px;" for="nickName">昵称：</label>
            <input class="easyui-validatebox" id="nickName" style="width:320px" type="text"/>
            <span id="res-nick"></span>
        </div>
        <div class="fitem">
            <label style="width: 150px;" for="password">密码：</label>
            <input class="easyui-validatebox" id="password" style="width:320px" type="text"/>
            <span id="res-password"></span>
        </div>
        <div  class="fitem">
            <label style="width: 150px;" for="sex">性别：</label>
            <input class="easyui-combobox" style="width:320px;height:27px" id="sex" />
        </div>
        <div  class="fitem">
            <label style="width: 150px;" for="nation">民族：</label>
            <select class="easyui-combogrid" id="nation" style="width:320px;height:27px">

            </select>
        </div>

    </form>
</div>
<div style="padding:5px;text-align:right;" id="addStaffFt">
    <a  id="saveBtn" class="easyui-linkbutton" icon="icon-ok">确定</a>
    <a  id="cancelBtn" class="easyui-linkbutton" icon="icon-cancel">取消</a>
</div>
<!--添加组织机构人员模态  end-->


<script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/modules/sys/js/orgStaff.js"></script>
<script type="text/javascript" src="/static/js/head.js"></script>
</body>
</html>
