<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>科室信息维护</title>



    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">

    <link rel="stylesheet" href="/static/easyui/css/color.css">
    <link rel="stylesheet" href="/static/easyui/css/icon.css">
    <!--<link rel="stylesheet" href="/style/common.css">-->




</head>
<body>

<div id="tb" style="padding:2px 5px;">
    <a href="#" id="addBtn" class="easyui-linkbutton" iconCls="icon-add">添加科室</a>
    <a href="#" id="addBtnProperty" class="easyui-linkbutton" iconCls="icon-add">添加科室属性</a>
    <a href="#" id="editBtn" class="easyui-linkbutton" iconCls="icon-edit">修改科室信息</a>
</div>

<table id="tt" class="easyui-treegrid" style="width:400px;">

</table>

<div id="dlg" class="easyui-dialog" style="width:400px;height:300px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons" data-options="modal:true">
    <form id="fm" method="post">
        <div class="fitem">
            <label>上级科室:</label>
            <input id="parentId" name="parentId" class="easyui-textbox">
        </div>
        <div class="fitem">
            <label>科室名称:</label>
            <input id="deptName" name="deptName" class="easyui-textbox">
        </div>
        <div class="fitem">
            <label>科室代码:</label>
            <input name="deptCode" id="deptCode" class="easyui-textbox">
        </div>
        <div class="fitem">
            <label>科室属性:</label>
            <select style="width: 173px" class="easyui-combobox" name="deptPropertity" id="deptPropertity">
            </select>
        </div>
        <div class="fitem">
            <input name="id" id="id" type="hidden">
        </div>
    </form>
    <div id="dlg-buttons">
        <a href="javascript:void(0)" id="saveBtn" class="easyui-linkbutton c6" iconCls="icon-ok"
           style="width:90px">保存</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
           onclick="javascript:$('#dlg').dialog('close')" style="width:90px">关闭</a>
    </div>
</div>


<div id="dlg_property" class="easyui-dialog" style="width:400px;height:300px;padding:10px 20px"
     closed="true" buttons="#dlg-property-buttons" data-options="modal:true">
    <form id="dm" method="post">
        <div class="fitem">
            <label>属性类型:</label>
            <input id="propertyType" name="propertyType" class="easyui-textbox">
        </div>
        <div class="fitem">
            <label>属性名称:</label>
            <input id="propertyName" name="propertyName" style="width:173px;">
        </div>
        <div class="fitem">
            <label>属性&nbsp;值:</label>
            <input name="propertyValue" id="propertyValue" class="easyui-textbox">
        </div>
        <div class="fitem">
            <label>所属组织:</label>
            <input id="orgId" name="orgId" style="width:173px;">
        </div>

    </form>
    <div id="dlg-property-buttons">
        <a href="javascript:void(0)" id="savePropertyBtn" class="easyui-linkbutton c6" iconCls="icon-ok"
           style="width:90px">保存</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
           onclick="javascript:$('#dlg_property').dialog('close')" style="width:90px">关闭</a>
    </div>
</div>
<script type="text/javascript" src="/static/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/static/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/static/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/modules/sys/js/dept.js"></script>
</body>

</html>
