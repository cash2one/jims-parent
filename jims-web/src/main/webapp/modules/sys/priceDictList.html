<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>价表项目管理</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../static/easyui/css/icon.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="../sys/js/price_dict_list.js"></script>
</head>
<body>

   <div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'west'" style="width:50%">
        <table id="clinic_item" class="easyui-datagrid"></table>
        <div id="tb" style="padding:5px;">
            <div>
                类别
                <select id="item_class" class="easyui-combobox" panelHeight="auto" style="width:100px;"></select>
                <label style="margin-left: 20px" for="code_gps">拼音码定位</label>
                <input id="code_gps" class="easyui-validatebox" onChange="load_data(this.value);" style="width:100px;height: 19px">

            </div>
        </div>
    </div>

    <div data-options="region:'center',title:'价表管理系统'">
        <form id="prescForm" method="post">
            <table  style="padding: 5px;">
                <tr>
                    <td>项目类别:</td>
                    <td><select id="aa" name="itemClass" class="easyui-validatebox"
                                style="width:150px;"></select>
                    </td>
                    <td colspan="2" style="padding-left: 15px"><input type="checkbox" name="clinicDict" id="clinicDict" value="0">生成同名诊疗项目、以及诊疗与价表对照</td>
                </tr>
                <tr>
                    <td>项目代码:</td>
                    <td><input name="itemCode" id="itemCode" class="easyui-textbox" readonly="readonly"></td>
                    <td style="padding-left: 15px">物价码:</td>
                    <td><input id="materialCode" name="materialCode" class="easyui-textbox"></td>
                </tr>
                <tr>
                    <td>项目规格:</td>
                    <td><input id="itemSpec" name="itemSpec" class="easyui-textbox"></td>
                    <td style="padding-left: 15px">计价单位:</td>
                    <td><input id="units" name="units" class="easyui-textbox"></td>
                </tr>
                <tr>
                    <td>项目名称:</td>
                    <td><input name="itemName" id="itemName" type="text" onblur="ShowInfo();"
                               class="easyui-validatebox" style="width: 153px"/></td>
                    <td style="padding-left: 15px">拼音码:</td>
                    <td><input id="inputCode" type="text" class="easyui-textbox" readonly="readonly"></td>
                </tr>
                <tr>
                    <td>基本价格:</td>
                    <td><input id="price" name="price" value="0.00" class="easyui-textbox"></td>
                    <td style="padding-left: 15px">优惠价格:</td>
                    <td><input id="preferPrice" name="preferPrice" value="0.00" class="easyui-textbox"></td>
                </tr>
                <tr>
                    <td>外宾价格:</td>
                    <td><input id="foreignerPrice" name="foreignerPrice" value="0.00" class="easyui-textbox"></td>
                    <td style="padding-left: 15px">启用日期:</td>
                    <td><input name="startDate" type="text" id="dt" class="easyui-textbox"></td>
                </tr>
                <tr>
                    <td>执行科室:</td>
                    <td><input title="" name="performedBy" id="performedBy" class="easyui-textbox easyui-combogrid"></td>
                    <td colspan="2" style="padding-left: 15px"><input type="checkbox" name="feeTypeMask" id="feeTypeMask" value="0">自费</td>
                </tr>
                <tr>
                    <td>备注:</td>
                    <td colspan="4"><textarea id="memo" name="memo" class="easyui-validatebox validatebox-text validatebox-textarea"
                                              style="width:
                    400px"></textarea></td>
                </tr>
                <tr>
                    <td colspan="4" >项目费用类别分类</td>
                </tr>
                <tr>
                    <td>会计科目:</td>
                    <td><select name="subjCode" class="easyui-combobox" id="bb" style="width:150px;">
                    </select></td>
                    <td style="padding-left: 15px">门诊收费:</td>
                    <td><select name="classOnOutpRcpt" class="easyui-combobox" id="cc" style="width:150px;">
                    </select></td>
                </tr>
                <tr>
                    <td>住院收据:</td>
                    <td><select name="classOnInpRcpt" class="easyui-combobox" id="dd" style="width:150px;">
                    </select></td>
                    <td style="padding-left: 15px">病案首页:</td>
                    <td><select name="classOnMr" class="easyui-combobox" id="ee" style="width:150px;">
                    </select></td>
                </tr>
                <tr>
                    <td>核算科目:</td>
                    <td><select name="classOnReckoning" class="easyui-combobox" id="ff" style="width:150px;">
                    </select></td>
                </tr>
            </table>
        </form>
        <div style="text-align:center;padding:5px">
            <a href="javascript:void(0)" id="refresh" class="easyui-linkbutton" data-options="iconCls:'icon-mini-refresh'">刷新整页</a>
            <a href="javascript:void(0)" id="generate" class="easyui-linkbutton" data-options="iconCls:'icon-add'">生成代码</a>
            <a href="javascript:void(0)" id="saveDict" class="easyui-linkbutton" iconcls="icon-save">保存</a>
        </div>

    </div>
   </div>
</body>
</html>
