<html>
<head>
    <meta charset="UTF-8">
    <title>学生列表</title>
    <link rel="stylesheet" href="/static/easyui/css/color.css">
    <link rel="stylesheet" href="/static/easyui/css/icon.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/js/head.js"></script>


    <script type="text/javascript" src="/static/easyui/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/modules/sys/js/labItemClassDict.js"></script>

    <style type="text/css">
        .lamb {
            background-color: #fbfbff;
            display:-moz-inline-box;
            display:inline-block;
        }
    </style>
</head>
<body>
<div class="easyui-layout" id="cc">
    <div region="south" border="false">
        <table id="bottom" class="easyui-datagrid" style="width:100%"></table>
    </div>
    <div region="center" border="false">
        <table id="dg" class="easyui-datagrid"></table>
    </div>
</div>
<div id="tb" style="height:30px;">
    <a  id="addBtn" class="easyui-linkbutton" iconCls="icon-add">添加</a>
    <a  id="delBtn" class="easyui-linkbutton" iconCls="icon-remove">删除</a>
    <a  id="searchBtn" class="easyui-linkbutton" iconCls="icon-save">修改</a>
</div>

<div id="dlg" class="easyui-dialog" style="width:600px;height:400px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons">
    <form id="fm" method="post" novalidate>
        <div class="fitem">
            <label class="lamb">编号：</label>
            <input type="text" id="id" name="id" value="" class="easyui-textbox" disabled="true">
        </div>
        <div class="fitem">
            <label class="lamb">类别代码：</label>
            <input type="text" id="classCode" name="classCode" class="easyui-textbox" />&nbsp;<span id="classCodeChange"></span>
        </div>
        <div class="fitem">
            <label class="lamb">类别名称：</label>
            <input type="text" id="className" name="className" class="easyui-textbox" />&nbsp;<span id="classNameChange"></span>
        </div>

        <div class="fitem">
            <label class="lamb">所属部门：</label>
            <input id="deptCode">&nbsp;<span id="deptCodeChange"></span>
        </div>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" id="okBtn" class="easyui-linkbutton" iconCls="icon-save" >保存</a>
    <a href="javascript:void(0)" id="dlgClose" class="easyui-linkbutton" iconCls="icon-cancel" >关闭</a>
</div>


</body>
</html>
