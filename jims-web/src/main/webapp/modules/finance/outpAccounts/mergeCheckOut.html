<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>云his工作平台</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/inhos.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="/modules/finance/outpAccounts/js/regiAccounts.js"></script>
    <script type="text/javascript" src="/modules/finance/outpAccounts/js/outpChargeCheck.js"></script>
    <style>
        .bot-medbtn {
            float: right;
            padding: 15px 10px 0 0;
        }

        .bot-medbtn a {
            display: inline-block;
            padding: 10px;

        }
    </style>
    <script>
        function accountsFun(){
            accFun();
            searchAcct();
        }

        function accountsConfirm(){
            confirmFun();
            save();
        }
    </script>
</head>
<body class="easyui-layout">
<div data-options="region:'north'" style="height: 8%;">
    <form id="northForm" method="post">
        <div class="fitem fitem_pop">
            <label>
                结账截止日期：
            </label>
            <input id="acctDate" name="acctDate" class="easyui-datetimebox">
        </div>
    </form>
</div>
<div data-options="region:'center'" style="border: none">
    <div style="margin:10px 0 10px 0;"></div>
    <div class="easyui-tabs" style="width:99%;height:98%">
        <div title="挂号费结账信息" style="padding:10px">
            <div class="easyui-layout" data-options="fit:true">
                <div data-options="region:'west'" style="width: 40%;">
                    <form id="regiForm">
                        <div class="fitem fitem_pop">
                            <label>
                                挂号数：
                            </label>
                            <input name="registNum" class="easyui-textbox">
                        </div>
                        <div class="fitem fitem_pop">
                            <label>
                                退号数：
                            </label>
                            <input name="refundNum" class="easyui-textbox">
                        </div>
                        <div class="fitem fitem_pop">
                            <label>
                                计价总额：
                            </label>
                            <input name="totalCosts" class="easyui-textbox">
                        </div>
                        <div class="fitem fitem_pop">
                            <label>
                                退号总额：
                            </label>
                            <input name="refundAmount" class="easyui-textbox">
                        </div>
                        <div class="fitem fitem_pop">
                            <label>
                                实收总额：
                            </label>
                            <input name="totalIncomes" class="easyui-textbox">
                        </div>
                    </form>
                </div>
                <div data-options="region:'center'" style="border: none">
                    <table id="centerList"></table>
                </div>
                <div data-options="region:'south'" style="height: 60%;border: none">
                    <table id="dataList"></table>
                </div>
            </div>
        </div>
        <div title="门诊收费结账信息" style="padding:10px">
            <div class="easyui-layout" data-options="fit:true">
                <div data-options="region:'north'" style="width:100%;height:29%">
                    <div class="search-standard">
                        <form name="searchform" method="post" id="searchform">
                            <ul class="clearfix">
                                <li>收据张数:<input name="countNo" class="validatebox-text" readonly/></li>
                                <li>免费张数:<input name="freeCount" class="validatebox-text" readonly/></li>
                                <li>退费张数:<input name="refundCount" class="validatebox-text" readonly/></li>
                                <li>退费金额:<input name="refundMoney" class="validatebox-text" readonly/></li>
                                <li>计价:<input name="sumCosts" class="validatebox-text" readonly/></li>
                                <li>应收:<input name="sumCharges" class="validatebox-text" readonly/></li>
                                 <li>实收:<input name="sumCosts" class="validatebox-text" readonly/></li>
                                <input name="id" type="hidden">
                                <input name="acctNo" id="acctNo" class="validatebox-text" type="hidden">
                                <!--<input name="orgId" value="双滦区医院" type="hidden">-->
                            </ul>
                        </form>

                    </div>
                </div>

                <div data-options="region:'center',iconCls:'icon-ok'" style="width:100%;height:50%;">
                    <div class="easyui-layout" data-options="fit:true">
                        <div data-options="region:'west'" style="width:50%;">
                            <table id="payments" cellspacing="0" cellpadding="0">

                            </table>
                        </div>
                        <div data-options="region:'east',split:true" style="width:50%;">
                            <table id="itemsTables" cellspacing="0" cellpadding="0">

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
<div data-options="region:'south'" style="height: 10%;border: none">
    <div data-options="region:'center'" style="border: none">
        <div class="bot-medbtn">
            <a href="#" onclick="accountsFun()" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">结账累计</a>
            <a href="#" onclick="accountsConfirm()" class="easyui-linkbutton" data-options="iconCls:'icon-save'">结账确认</a>
            <a href="#" onclick="clearForm()" class="easyui-linkbutton" data-options="iconCls:'icon-reload'">清屏</a>

        </div>
    </div>
</div>
</body>
</html>
