<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>云his工作平台</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/inhos.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="/modules/finance/js/prepayRecordList.js"></script>

</head>


<body class="easyui-layout">
<div class="easyui-layout" style="width:100%;height:100%;">
    <div data-options="region:'center',split:true">
        <div id="lookListData">
            <table cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td class="text-right">日期期间：</td>
                    <td><input class="easyui-datebox" id="startDate"/></td>
                    <td class="text-right">——：</td>
                    <td><input class="easyui-datebox " id="endDate"/></td>
                    <td class="text-right">收据类型：</td>
                    <td><select id="transactType" class="easyui-combobox">
                        <option value="" selected>全部</option>
                        <option value="交款">交款</option>
                        <option value="退款">退款</option>
                    </select></td>
                    <td>
                        &nbsp;<button class="easyui-linkbutton"  data-options="iconCls:'icon-search'" onclick="searchClinicIndex();">查询</button>
                    </td>

                </tr>
            </table>
        </div>
        <table id="list_data"   cellspacing="0" cellpadding="0">

        </table>
    </div>
</div>

</body>
</html>
