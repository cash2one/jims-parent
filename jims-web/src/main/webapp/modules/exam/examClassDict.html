<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>检查类别字典维护</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">

</head>
<body class="easyui-layout">
<style type="text/css" rel="stylesheet">
    .fitem label {
        width: 60px;
    }
</style>
<!--检查分类  start-->
<div id=examClass" data-options="region:'west'" style="padding:1px;background:#eee;width: 500px;">
    <table id="examClassGrid" class="easyui-datagrid">

    </table>
</div>
<div id="classft" style="padding:5px;">
    <a href="#" id="addClassBtn" class="easyui-linkbutton" data-options="iconCls:'icon-add'">添加分类</a>
    <a href="#" id="removeClassBtn" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">删除分类</a>
</div>
<!--检查分类  end-->


<!--检查子分类  start-->
<div id="examSubclass" data-options="region:'center',fit:true" style="padding:1px;background:#eee;">
    <table id="examSubclassGrid" class="easyui-datagrid">

    </table>
</div>
<div id="ft" style="padding:5px;">
    <a href="#" id="addBtn" class="easyui-linkbutton" data-options="iconCls:'icon-add'">新增项目</a>
    <a href="#" id="editBtn" class="easyui-linkbutton" data-options="iconCls:'icon-edit'">编辑项目</a>
    <a href="#" id="removeBtn" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">删除项目</a>
</div>
<!--检查子分类  end-->


<!--添加分类模态  start-->
<div id="classWin"  style="height: 340px;width:300px;" data-options="footer:'#classWinFt'">
    <form id="classForm" data-options="fit:true">
        <div style="padding-top: 10px" class="fitem">
           分类编码：
            <input class="easyui-validatebox" type="text" id="examClassCode" data-options="required:true,missingMessage:'请填写检查分类编码'"/>
        </div>
        <div style="padding-top:10px; " class="fitem">
            分类名称：
            <input class="easyui-validatebox" id="examClassName" type="text" data-options="required:true,missingMessage:'请填写检查分类名称'" />
        </div>
        <div style="padding-top:10px;" class="fitem">
            执行科室：
            <input class="easyui-combobox" id="performBy" type="text" data-options="required:true,missingMessage:'请选择执行科室名称',width:175,height:25" />
        </div>
        <div style="padding-top:10px;" class="fitem">
            打印格式：
            <input class="easyui-combobox" id="printStyle" type="text"  data-options="width:175,height:25"  />
        </div>
        <div style="padding-top:10px;" class="fitem">
            特殊科室：
            <input class="easyui-combobox" id="specialtiesDept" type="text"  data-options="width:175,height:25" />
        </div>
    </form>
</div>
<div style="padding:5px;text-align:right;" id="classWinFt">
    <a href="#" id="saveClassBtn" class="easyui-linkbutton" icon="icon-ok">确定</a>
    <a href="#" id="cancelClassBtn" class="easyui-linkbutton" icon="icon-cancel">取消</a>
</div>
<!--添加分类模态  end-->

<!--添加子分类模态  start-->
<div id="subclassWin"  style="height: 180px;width:320px;" data-options="footer:'#subclassWinFt'">
    <form id="subclassForm" data-options="fit:true">
        <input type="hidden" class="easyui-textbox" id="id" />
        <div style="padding-top:10px;"  class="fitem">
            <label for="examSubClassNameParent">分类名称：</label>
            <input class="easyui-combobox" id="examSubClassNameParent" type="text"  />
        </div>
        <div style="padding-top:10px;"  class="fitem">
            <label for="examSubClassName">子分类名称：</label>
            <input class="easyui-validatebox" id="examSubClassName" type="text" data-options="required:true,missingMessage:'请填写检查分类名称'" />
        </div>
    </form>
</div>
<div style="padding:5px;text-align:right;" id="subclassWinFt">
    <a href="#" id="saveSubclassBtn" class="easyui-linkbutton" icon="icon-ok">确定</a>
    <a href="#" id="cancelSubclassBtn" class="easyui-linkbutton" icon="icon-cancel">取消</a>
</div>
<!--添加子分类模态  end-->


<script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/modules/exam/js/examClassDict.js"></script>
<script type="text/javascript" src="/static/js/head.js"></script>
</body>
</html>
