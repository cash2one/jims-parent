<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>检查项目管理</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">

</head>
<body class="easyui-layout">
    <table id="examRptPatternGrid" style="width:600px;height:400px">
    </table>

    <div id="tb" style="padding: 5px;">
        检查类别：<input type="text" id="examClass" class="easyui-combobox" />
        子类：<input type="text" id="examSubClass" class="easyui-combobox" />
        <a  id="addBtn" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">添加</a>
        <a  id="saveBtn" class="easyui-linkbutton c6" data-options="iconCls:'icon-ok',plain:true"  >保存</a>
        <a  id="removeBtn" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true">移除</a>
        <a  id="updateBtn" class="easyui-linkbutton" data-options="iconCls:'icon-redo',plain:true">修改</a>
    </div>
    <div id="itemDetail"  closed="true" buttons="#dlg-buttons">
        <table id="itemDetailGrid" >
        </table>
    </div>
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/modules/exam/js/examRptPattern.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
</body>
</html>
