<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>云his工作平台</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="/modules/nurse/js/newComeIn.js"></script>
    <style>
        .bot-medbtn
        {
            float:right;
            padding:15px 10px 0 0;
        }
        .bot-medbtn a
        {
            display:inline-block;
            padding:10px;

        }
    </style>
</head>
<body class="easyui-layout">
<div data-options="region:'north'" style="height: 40%;">
    <form id="masterForm" method="post">
        <div class="fitem fitem_pop">
            <label>
                床号：
            </label>
            <input name="bedNo" class="easyui-textbox">
            <input name="bedRecId" type="hidden" class="easyui-textbox">
            <label>
                床标号：
            </label>
            <input name="bedLabel" class="easyui-textbox">
            <label>
                住院号：
            </label>
            <input name="visitId" class="easyui-textbox" >
            <label>
                病人标识号：
            </label>
            <input name="patientId" class="easyui-textbox" >

        </div>
        <div class="fitem fitem_pop">
            <label>
                姓名：
            </label>
            <input name="name" class="easyui-textbox">

            <label>
                性别：
            </label>
            <input name="sex" class="easyui-textbox">
            <label>
                费别：
            </label>
            <input name="chargeType" class="easyui-textbox" >

        </div>
        <div class="fitem fitem_pop">
            <label>
                预交金：
            </label>
            <input name="amount" class="easyui-textbox">

            <label>
                累计费用：
            </label>
            <input name="amount" class="easyui-textbox">


            <label>
                入院日期：
            </label>
            <input name="createDate" class="easyui-datetimebox" >
            <label>
                入科时间：
            </label>
            <input name="admissionDateTime" class="easyui-datetimebox" >

        </div>

        <div class="fitem fitem_pop">
            <label>
                入住科室：
            </label>
            <input name="deptStayed" class="easyui-textbox" >
            <select name="nursingClass" class="easyui-combobox" >
                <option value="1">耳鼻喉病房</option>
                <option value="2">妇科组病房</option>
                <option value="3">骨病科病房</option>
            </select>
            <label>
                医生：
            </label>
            <select name="doctorUser" class="easyui-combobox" >
                <option value="1">王金兰</option>
            </select>
        </div>
        <div class="fitem fitem_pop">
            <label>
                护理等级：
            </label>
            <select name="nursingClass" class="easyui-combobox" >
                <option value="1">特级护理</option>
                <option value="2">一级护理</option>
                <option value="3">二级护理</option>
                <option value="4">三级护理</option>
                <option value="5">病重护理</option>
            </select>
            <label>
                病情：
            </label>
            <select name="patientCondition" class="easyui-combobox" >
                <option value="1">危</option>
                <option value="2">重</option>
                <option value="3">一般</option>
            </select>
            <label>
                上级医生：
            </label>
                <select name="superDoctorId" class="easyui-combobox" >
                <option value="1">王金兰</option>
            </select>
        </div>
        <div class="fitem fitem_pop">
            <label>
                入院身高：
            </label>
            <input name="bodyHeight" class="easyui-textbox" >
            <label>
                入院体重：
            </label>
            <input name="bodyWeight" class="easyui-textbox" />
            <label>
                主任医生：
            </label>
            <select name="parentDoctorId" class="easyui-combobox" >
                <option value="1">王金兰</option>
            </select>
        </div>
        <div class="fitem fitem_pop">
            <label>
                诊断：
            </label>
            <input name="diagnosis" class="easyui-textbox" >
            <label>
                发病日期：
            </label>
            <input name="onsetDate" class="easyui-datetimebox" />


        </div>
        </form>
    </div>
<div data-options="region:'center'" >
    <table id="waitList">

    </table>
</div>
<div data-options="region:'south'" style="height: 10%;">
    <div class="bot-medbtn">
        <a href="#" onclick="confirmFun()" class="easyui-linkbutton" data-options="iconCls:'icon-save'">确定</a>

    </div>
</div>
</body>
</html>
