<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>极目云医工作平台</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <script type="text/javascript" src="../nurse/js/bedList.js"></script>
</head>
<body >
<div class="easyui-tabs" style="width:100%;height:100%">
    <div title="床位维护" >
        <!--病床信息-->
        <table id="bedRec"  cellspacing="0" cellpadding="0" style="width:100%;height:95%">

        </table>
        </div>
    <div title="包床处理" >
        <div class="easyui-layout" style="width:100%;height:100%">
            <div  data-options="region:'west'" title="已经分配了床位的在院病人列表" style="width:30%;height:95%">

            </div>
            <div data-options="region:'center'" style="height:100%">
                <div class="easyui-layout" data-options="fit:true">
                    <div  data-options="region:'north'" title="已包床位" style="height:200px;">

                    </div>
                    <div  data-options="region:'center'" title="可供包床的空床位" style="height:330px;">

                    </div>

                    </div>

            </div>
            <div data-options="region:'south'" style="border: none">
                <div class="bot-medbtn">
                    <a href="#" onclick="accountsFun()" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">包床</a>
                    <a href="#" onclick="accountsConfirm()" class="easyui-linkbutton" data-options="iconCls:'icon-save'">解除包床</a>
                    <a href="#" onclick="clearForm()" class="easyui-linkbutton" data-options="iconCls:'icon-reload'">刷新</a>

                </div>
            </div>
        </div>
        </div>
    </div>


</body>
</html>
