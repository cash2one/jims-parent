<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" ec>
    <title>病程记录</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="/static/easyui/js/datagrid-detailview.js"></script>
    <script type="text/javascript" src="../clinic/labTest/js/labTest.js"></script>
</head>
<body  class="easyui-layout">
<div class="easyui-layout" style="width:100%;height:100%;">

    <div data-options="region:'east',split:true"  style="width:41%;">
        <table id="list_data"  class="easyui-datagrid"  cellspacing="0" cellpadding="0">

        </table>
    </div>

    <div id="dlg" data-options="region:'center',iconCls:'icon-ok'">
        <form id="labtestForm" method="post">
            <div class="fitem fitem_pop">
                <div class="fitem">
                    <label>
                        临床诊断：
                    </label>
                    <textarea id="relevantClinicDiag" class="easyui-validatebox validatebox-text validatebox-textarea"></textarea>
                </div>
                <div class="fitem">
                    <label>
                        检验科室：
                    </label>
                    <input placeholder="科室"  name="performedBy" id="performedBy"   style="width: 145px;">
                </div>
                <div class="fitem">
                    <label>
                        类别：
                    </label>
                    <input name="labItemClass"  id="labItemClass" style="width: 145px;" >
                </div>
                <div class="fitem">
                    <label>
                        标本：
                    </label>
                    <input name="specimen" id="specimen" style="width: 145px;">
                </div>
                <div class="fitem">
                    <label>
                        标本说明：
                    </label>
                    <textarea id="notesForSpcm" class="easyui-validatebox validatebox-text validatebox-textarea"></textarea>
                </div>
                <div class="fitem">
                    <label>
                        送检医师：
                    </label>
                    <input title="" name="orderingProvider" class="easyui-validatebox validatebox-text validatebox-invalid" required="true">
                </div>
                <div class="fitem">
                    <label>
                        申请时间：
                    </label>
                    <input style="display: none;" name="requestedDateTime" class="easyui-datebox">
                </div>
                <table id="items"   cellspacing="0" cellpadding="0">

                </table>
                <div class="fitem">
                    <div id="SendProduct" class="easyui-window"  title="检验项目"  style="width:1000px;height:400px;" closed="true">

                    </div>
                </div>
            </div>
        </form>
        <div id="dlg-buttons" class="btn-save">
            <a href="javascript:void(0)"  class="easy-nbtn easy-nbtn-info easy-nbtn-padd"  onclick="SendProduct();" style="width: 90px">保存</a>
        </div>
    </div>
</div>
</body>
</html>
