<!DOCTYPE html>
<html class="panel-fit"><head>
	<meta charset="UTF-8">
	<title>云his工作平台</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/inhos.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="../clinic/js/patientListTable.js"></script>
    <script type="text/javascript" src="/static/data/data_mrStatus_dict.js"></script>
    <script type="text/javascript" src="/static/data/data_doctorRole_dict.js"></script>
    <script type="text/javascript" src="/static/data/data_dict_sex.js"></script>
    <script type="text/javascript" src="/static/data/data_charge_type.js"></script>
    <script type="text/javascript" src="/static/data/data_identity_dict.js"></script>
</head>
<body class="easyui-layout" onload="onloadMethod('0')">
<div id="tb" style="padding: 5px;">
    住院状态:<input type="radio" name="status" id="dai" checked="checked" onclick="onloadMethod('0')" value="0"/>在院中
            <input type="radio" name="status" id="yi" onclick="onloadMethod('1')" value="1"/>已出院
    医师权限:<input class="easyui-combobox" id="doctorRole">
    病历状态:<input class="easyui-combobox" id="mrStatus">
    出院时间：<input type="text" class="easyui-datebox vt-text-percent"  style="width:80px;" id="startTime"/> 至  <input type="text" class="easyui-datebox vt-text-percent"  style="width:80px;" id="endTime"/>
    病人姓名:<input type="text" class="validatebox-text" id="patName" style="width:80px;"/>
    <button onclick="searchPatList();" class="easyui-linkbutton" iconCls="icon-search">查询</button>
</div>
<input type="hidden" id="listView">
<div id="patientDivId">


</div>

<table id="list_data" width="100%"   cellspacing="0" cellpadding="0">

</table>

<div id="menu" class="easyui-menu" style="width: 50px; display: none;">
    <div>病案首页</div>
    <div>出院通知</div>
    <div>删除打印记录</div>
    <div>传输病案</div>
    <div>下达医嘱</div>
    <div>检查申请</div>
    <div>检验申请</div>
    <div>下达处方</div>
    <div>会诊申请</div>
    <div>会诊查询</div>
    <div>病人信息</div>
</div>

</body>
</html>
