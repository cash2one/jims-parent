<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>门诊-住院通知单</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="/modules/clinic/notice/js/patHospitalNotice.js"></script>
</head>
<body class="easyui-layout" onload="onloadMethod()">
<div class="easyui-layout" style="width:100%;height:100%;">

    <div data-options="region:'east',split:true" style="width:41%;">
        <table id="list_data" cellspacing="0" cellpadding="0">

        </table>
    </div>

    <div data-options="region:'center',iconCls:'icon-ok'">
        <form id="patHospitalForm" method="post">
            <input type="hidden" id="idNo" name="idNo" value="123">

            <div class="fitem fitem_pop" style="height: 50px;">

            </div>
            <input type="hidden" name="id">

            <div class="fitem fitem_pop">
                <label>
                    姓名：
                </label>
                <input name="name" id="name"
                       class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    性别：
                </label>
                <select name="sex">
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    年龄：
                </label>
                <input name="age" style="width:30%;"
                       class="easyui-validatebox validatebox-text validatebox-invalid"
                        >
                <label>
                    出生日期：
                </label>
                <input name="dateOfBirth" class="easyui-datebox"
                       style="width:30%;"/>

            </div>
            <div class="fitem fitem_pop">
                <label>
                    职业：
                </label>
                <input style="width:30%;" name="occupation"
                       class="easyui-validatebox validatebox-text validatebox-invalid">

                <label>
                    民族：
                </label>
                <select name="nation">
                    <option value="0001">汉族</option>
                    <option value="0002">满族</option>
                </select>

            </div>
            <div class="fitem fitem_pop">
                <label>
                    身份证号：
                </label>
                <input name="idNo" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    婚姻：
                </label>
                <select name="maritalStatus">
                    <option value="10001">已婚</option>
                    <option value="10002">未婚</option>
                </select>

            </div>
            <div class="fitem fitem_pop">
                <label>
                    出生地：
                </label>
                <input style="width:30%;" name="birthPlace" class="easyui-validatebox validatebox-text validatebox-invalid"
                        >
                <label>
                    儿童：
                </label>
                <input name="children" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    工作单位：
                </label>
                <input name="serviceAgency" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    电话：
                </label>
                <input name="serviceAgencyPhone" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    现住址：
                </label>
                <input name="insuranceAera" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>

                <label>
                    电话：
                </label>
                <input name="insuranceAeraPhone" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    联系人：
                </label>
                <input name="nextOfKin" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    关系：
                </label>
                <select name="relationship">
                    <option value="1003">妻子</option>
                    <option value="1004">父子</option>
                    <option value="1004">朋友</option>
                    <option value="1004">兄弟</option>
                </select>
            </div>

            <div class="fitem fitem_pop">

                <label>
                    联系人身份证：
                </label>
                <input name="nextOfIdNo" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    联系人民族：
                </label>
                <select name="nextOfNation">
                    <option value="10001">汉族</option>
                    <option value="10002">满族</option>
                </select>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    联系人地址：
                </label>
                <input name="nextOfKinAddr" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    入院日期：
                </label>
                <input name="admissionDateTime" class="easyui-datebox"
                       style="width:30%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    预交住院费：
                </label>
                <input  name="prepaidFee" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    入院情况：
                </label>
                <select name="patAdmCondition">
                    <option value="10001">危</option>
                    <option value="10002">急</option>
                    <option value="10002">一般</option>
                </select>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    入院科室：
                </label>
                <input name="deptAdmissionTo" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    门诊诊断：
                </label>
                <input name="diagnosisDesc" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:25%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    床号：
                </label>
                <input name="bedNo" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    严格隔离：
                </label>
                <select name="strictSegregation">
                    <option value="0">是</option>
                    <option value="1">否</option>
                </select>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    普通隔离：
                </label>
                <select name="commonSegregation"  style="width:30%;">
                    <option value="0">是</option>
                    <option value="1">否</option>
                </select>
                <label>
                    不隔离：
                </label>
                <select name="notSegregation"  style="width:30%;">
                    <option value="0">是</option>
                    <option value="1">否</option>
                </select>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    住院次数：
                </label>

                <input class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    费别：
                </label>
                <select name="chargeType"  style="width:30%;">
                    <option value="10001">新生儿</option>
                    <option value="10002">城镇职工</option>
                    <option value="10002">新农合</option>
                </select>

            </div>
            <div class="fitem fitem_pop">
                <label>
                    发病日期：
                </label>
                <input name="onsetDate" class="easyui-datebox"
                       style="width:30%;"/>
                <label>
                    胎次：
                </label>
                <input name="parityNo" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:25%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    注意事项：
                </label>
                <input name="notes" class="easyui-validatebox validatebox-text validatebox-invalid"
                       />
            </div>
            <input type="hidden" id="masterId" name="masterId" value="99999">
            <input type="hidden" id="patientId" name="patientId" value="99999">
            <input type="hidden" id="noticeId" name="noticeId" value="99999">
        </form>
        <div id="dlg-buttons" class="btn-save">
            <a href="javascript:void(0)" id="savePatHospitalNotice" class="easy-nbtn easy-nbtn-info easy-nbtn-padd"
               onclick="savePatHospitalNotice();"
               style="width: 90px">保存</a>
        </div>
    </div>
</div>
</body>
</html>
