<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>住院手术申请</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="/modules/clinic/operationApply/js/operationApply.js"></script>
</head>
<body  class="easyui-layout">

<div id="dlg-buttons" class="btn-save" style="right: 0;">
    <a href="javascript:void(0)" class="easy-nbtn easy-nbtn-info easy-nbtn-padd"  onclick="savePperationApply();"
       style="width: 90px;">保存</a>
</div>

<div  style="width:100%;height:100%;">

    <div data-options="region:'center',iconCls:'icon-ok'">
        <form id="operation" method="post">
            <input type="hidden" name="id">
            <div class="fitem fitem_pop" style="width:100%;height: 200px;">

                <table id="operationName"  ></table>
            </div>
            <div class="fitem fitem_pop">
             <label>
                    术前诊断：
                </label>
                <input name="diagBeforeOperation" class="easyui-validatebox validatebox-text validatebox-invalid"
                        >
            </div>
            <div class="fitem fitem_pop">
               <label>
                    病情：
                </label>
                <select name="patientCondition" class="easyui-combobox" style="width:30%;height: 30px">
                    <option value="0">请选择</option>
                    <option value="1">严重</option>
                    <option value="2">病危</option>
                    <option value="3">一般</option>
                </select>
                <label>
                    隔离：
                </label>
                <select name="isolationIndicator" class="easyui-combobox" >
                    <option value="1">正常</option>
                    <option value="2">隔离</option>
                    <option value="3">放射</option>
                </select>
                <label>
                    急症：
                </label>
                <input type="checkbox" id="jizheng">
            </div>
            <div class="fitem fitem_pop">
                <label>
                    预约时间：
                </label>
                <input name="reqDateTime" class="easyui-datetimebox"
                       style="width:30%;"/>
                <label>
                    手术等级：
                </label>
                <select name="operationScale" class="easyui-combobox">
                    <option value="1">一级手术</option>
                    <option value="2">二级手术</option>
                    <option value="3"> 三级手术</option>
                    <option value="4">四级手术</option>
                </select>

            </div>
            <div class="fitem fitem_pop">
                <label>
                    手术室：
                </label>
                <select name="operatingRoom" class="easyui-combobox" >
                    <option value="1">手术室组</option>
                </select>
                <label>
                    手术间：
                </label>
                <select name="operatingRoomNo" class="easyui-combobox">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                <label>
                    手术医生：
                </label>
                <select name="surgeon" class="easyui-combobox">
                    <option value="1">丛军</option>
                    <option value="2">丛玲</option>
                    　　</select>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    助手：
                </label>
                <select name="firstAssistant" class="easyui-combobox">
                    <option value="1">丛军</option>
                    <option value="2">丛玲</option>
                    　　</select>
                <select name="secondAssistant" class="easyui-combobox">
                    <option value="1">丛军</option>
                    <option value="2">丛玲</option>
                    　　</select>
                <select name="thirdAssistant" class="easyui-combobox">
                    <option value="1">丛军</option>
                    <option value="2">丛玲</option>
                    　　</select>
                <select name="fourthAssistant" class="easyui-combobox">
                    <option value="1">丛军</option>
                    <option value="2">丛玲</option>
                    　　</select>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    麻醉方法：
                </label>
                <select name="anesthesiaMethod" class="easyui-combobox">
                    <option value="1">基础</option>
                    <option value="2">体外</option>
                    　　</select>
                <label>
                    麻醉医师：
                </label>
                <select name="anesthesiaDoctor" class="easyui-combobox">
                    <option value="1">丛军</option>
                    <option value="2">丛玲</option>
                    　　</select>
                <label>
                    助手：
                </label>
                <select name="anesthesiaAssistant" class="easyui-combobox">
                    <option value="1">丛军</option>
                    <option value="2">丛玲</option>
                    　　</select>
                <label>
                    供血医师：
                </label>
                <select name="bloodTranDoctor" class="easyui-combobox">
                    <option value="1">丛军</option>
                    <option value="2">丛玲</option>
                    　　</select>
            </div>

            <div class="fitem fitem_pop">
                <label>
                    备注：
                </label>
                <input name="remarks" class="easyui-validatebox validatebox-text validatebox-invalid"
                        />
            </div>
            <input type="hidden" name="clinicId" id="clinicId">
            <input type="hidden" name="inOrOut"  value="0">

        </form>

    </div>

</div>

</body>
</html>
