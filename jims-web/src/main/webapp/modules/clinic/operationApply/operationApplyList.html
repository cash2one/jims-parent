<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>病程记录</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="/modules/clinic/operationApply/js/operationApply.js"></script>
</head>
<body onload="onloadMethod()" class="easyui-layout">
<div class="easyui-layout" style="width:100%;height:100%;">
    <div data-options="region:'east',split:true" style="width:41%;">
        <table id="list_data" cellspacing="0" cellpadding="0">

        </table>
    </div>
    <div data-options="region:'center',iconCls:'icon-ok'">
        <form id="operationApplyForm" method="post">
            <input type="hidden" id="patientId" name="patientId" value="122">
            <input type="hidden" id="zhuyuanId" name="zhuyuanId" value="123">
            <div class="fitem fitem_pop" style="height: 50px;">

            </div>
            <input type="hidden" name="id">
            <div class="fitem fitem_pop">
                <label>
                    拟实施手术名称：
                </label>
                <input class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    等级：
                </label>
                <input class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    术前诊断：
                </label>
                <input name="beiyong1" class="easyui-validatebox validatebox-text validatebox-invalid"
                        >
            </div>
            <div class="fitem fitem_pop">
                <label>
                    病情：
                </label>
                <select name="bingqing" class="easyui-combobox" style="width:30%;height: 30px">
                    <option value="0">请选择</option>
                    <option value="1">严重</option>
                    <option value="2">病危</option>
                    <option value="3">一般</option>
                </select>
                <label>
                    手术时间：
                </label>
                <input name="shoushuDate" class="easyui-datebox" style="width:30%;"/>

            </div>
            <div class="fitem fitem_pop">
                <label>
                    手术室：
                </label>
                <input name="shoushushi" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    手术间：
                </label>
                <input name="shoushujian" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    台次：
                </label>
                <input name="taici" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    隔离标志：
                </label>
                <input name="gelibiaozhi" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    台手术等级：
                </label>
                <input name="taishoushuGrade" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    手术科室：
                </label>
                <input name="shoushuDept" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    手术医师：
                </label>
                <input name="shoushuDoctor" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    申请时间：
                </label>
                <input name="shenqingDate" class="easyui-datebox" style="width:30%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    助手：
                </label>
                <select name="zhushouone" class="easyui-combobox"
                        style="width:18%;height: 30px">
                    <option value="0">请选择</option>
                    <option value="1">李明</option>
                    <option value="2">李会</option>
                    <option value="3">李会</option>
                </select>
                <select name="zhushoutwo" class="easyui-combobox"
                        style="width:18%;height: 30px">
                    <option value="0">请选择</option>
                    <option value="1">李明</option>
                    <option value="2">李会</option>
                    <option value="3">李会</option>
                </select>
                <select name="zhushouthree" class="easyui-combobox"
                        style="width:18%;height: 30px">
                    <option value="0">请选择</option>
                    <option value="1">李明</option>
                    <option value="2">李会</option>
                    <option value="3">李会</option>
                </select>
                <select name="zhushoufour" class="easyui-combobox"
                        style="width:18%;height: 30px">
                    <option value="0">请选择</option>
                    <option value="1">李明</option>
                    <option value="2">李会</option>
                    <option value="3">李会</option>
                </select>
            </div>

            <div class="fitem fitem_pop">
                <label>
                    输血医师：
                </label>
                <input name="shuxueysihi" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    输/供血方式：
                </label>
                <input name="gongxuefangshi" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    麻醉医师：
                </label>
                <input name="mazuiDoctor" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    麻醉方法：
                </label>
                <input name="mazuifangfa" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    备注：
                </label>
                <input name="beizhu" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    申请医师：
                </label>
                <input name="shenqingDoctor" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
            </div>
        </form>
        <div id="dlg-buttons" class="btn-save">
            <a href="javascript:void(0)" class="easy-nbtn easy-nbtn-info easy-nbtn-padd" onclick="savePperationApply();"
               style="width: 90px">保存</a>
        </div>
    </div>
</div>
</body>
</html>
