<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用血申请</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="/modules/clinic/useBlood/js/useBlood.js"></script>
</head>
<body onload="onloadMethod()" class="easyui-layout">
<div class="easyui-layout" style="width:100%;height:100%;">
    <div data-options="region:'east',split:true" style="width:41%;">
        <table id="list_data" cellspacing="0" cellpadding="0">
         </table>
    </div>
    <div data-options="region:'center',iconCls:'icon-ok'">
        <form id="useBloodForm" method="post">
            <input type="hidden" id="inpNo" name="inpNo" value="123">
            <div class="fitem fitem_pop" style="height: 50px;">

            </div>
            <input type="hidden" name="id">
            <div class="fitem fitem_pop">
                <label>
                    单号：
                </label>
                <input name="applyNum" id="applyNum" required="true" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    血库收到日期：
                </label>
                <input name="gatherDate" class="easyui-datebox"
                       style="width:30%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    病人号：
                </label>
                <input  name="patientId" style="width:30%;" class="easyui-validatebox validatebox-text validatebox-invalid"
                        >
                <label>
                    住院号：
                </label>
                <input style="width:30%;" name="inpNo" class="easyui-validatebox validatebox-text validatebox-invalid"
                        >
            </div>
            <div class="fitem fitem_pop">
                <label>
                    费别：
                </label>
                <input style="width:30%;" name="feeType" class="easyui-validatebox validatebox-text validatebox-invalid">
                <label>
                    申请科室：
                </label>
                <input style="width:30%;" name="deptCode" class="easyui-validatebox validatebox-text validatebox-invalid">

            </div>
            <div class="fitem fitem_pop">
                <label>
                    姓名：
                </label>
                <input name="patName" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    性别：
                </label>
                <input name="patSex" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    出生：
                </label>
                <input name="birthday" class="easyui-datebox"
                       style="width:30%;"/>
                <label>
                    属地：
                </label>
                <input name="patSource" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    血型：
                </label>
                <input name="bloodPaper" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    RH(D)：
                </label>
                <input name="rh" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    申请时间：
                </label>
                <input name="applyDate" class="easyui-datebox" style="width:30%;"/>

                <label>
                    反应及禁忌症：
                </label>
                <input name="bloodTaboo" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    血源：
                </label>
                <input name="bloodInuse" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:25%;"/>
                <label>
                    红细胞压积：
                </label>
                <input  class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:25%;"/>L/L
            </div>

            <div class="fitem fitem_pop">
                <label>
                    梅毒：
                </label>
                <input name="antiMd" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    预输血型：
                </label>
                <input name="preBloodType" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    辐照血：
                </label>
                <input name="shineBlood" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    谷丙转氨酶：
                </label>
                <input class="easyui-validatebox validatebox-text validatebox-invalid" name="alt"
                       style="width:25%;"/>U/L
            </div>
            <div class="fitem fitem_pop">
                <label>
                    乙型肝炎表面抗体：
                </label>
                <input class="easyui-validatebox validatebox-text validatebox-invalid" name="hbsag"
                       style="width:30%;"/>
                <label>
                    丙型肝炎抗体：
                </label>
                <input class="easyui-validatebox validatebox-text validatebox-invalid" name="hcv"
                       style="width:30%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    人类免疫缺陷病毒：
                </label>
                <input class="easyui-validatebox validatebox-text validatebox-invalid" name="hiv"
                       style="width:30%;"/>
                <label>
                    血红蛋白：
                </label>
                <input class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:25%;"/>g/l
            </div>
            <div class="fitem fitem_pop">
                <label>
                    血小板：
                </label>
                <input name="platelet" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:20%;"/>10^9/g
                <label>
                    白细胞：
                </label>
                <input  class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:20%;"/>10^9/g
            </div>
            <div class="fitem fitem_pop">
                <label>
                    主任：
                </label>
                <input name="director" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
                <label>
                    主治：
                </label>
                <input name="physician" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:30%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    医生：
                </label>
                <input name="doctor" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:20%;"/>
                <label>
                    诊断及适应症：
                </label>
                <input name="bloodDiagnose" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:25%;"/>
            </div>
            <input type="hidden"  id="visitId" name="visitId" value="">
        </form>
        <div class="inp-tab-left" style="width:99% ">
            <table id="list_doctor" class="easyui-datagrid" style="width:100%;height:90%">
            </table>
        </div>
        <div id="dlg-buttons" class="btn-save">
            <a href="javascript:void(0)" id="saveUseBlood" class="easy-nbtn easy-nbtn-info easy-nbtn-padd" onclick="saveUseBloodApply();"
               style="width: 90px">保存</a>
        </div>
    </div>
</div>
</body>
</html>
