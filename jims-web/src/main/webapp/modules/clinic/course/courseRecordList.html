<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>病程记录</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="/static/js/formSubmit.js"></script>
    <script type="text/javascript" src="/modules/clinic/course/js/courseRecord.js"></script>

</head>
<body onload="onloadMethod()" class="easyui-layout">
<div class="easyui-layout" style="width:100%;height:100%;">
    <div data-options="region:'east',split:true"  style="width:41%;">
        <table id="list_data"   cellspacing="0" cellpadding="0">

        </table>
    </div>
    <div data-options="region:'center',iconCls:'icon-ok'">
        <form id="courseRecordForm" method="post" >
            <div class="fitem fitem_pop">
                <label>
                    病程记录类型：
                </label>
                <select    id="childrenType" name="type" class="easyui-combobox" required="true"  style="width:30%;height: 30px">
                    <option value="0">--请选择--</option>
                    <option  value="1">每日病程</option>
                    <option  value="2">上级医师查房</option>
                    <option  value="3">阶段小结</option>
                </select>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    日期：
                </label>
                <input name="luruShijian" class="easyui-datebox" style="width:30%;" required="true" />
            </div>
            <!--<div id="childrenDiv">-->

            <!--</div>-->
            <div class="container width_90">
                <div class="clearfix goh-sign">
                    <div style="border: 0px solid rgba(51, 51, 51, 0.27);">
                        <table cellpadding="0" cellspacing="0" border="0" width="100%" class="goh-sign-tab goh-notdborder ">
                            <tr>
                                <td width="17%">入院时间:</td>

                                <td width="25%"><input  name="caijiRiqi" class="easyui-datebox datebox-f combo-f textbox-f"
                                                        required="true"> </td>

                                <td width="15%">本次阶段小结时间:</td>
                                <td width="25%"><input  class="easyui-datebox datebox-f combo-f textbox-f" name="bingshichenshuzhe"   required="true"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="detail-wrapp">
                        <div class="sub_title_em">主诉</div>
                        <div class="pborder position-re" submit_id="zhusu" contenteditable="true"></div>
                        <input type="hidden" id="zhusu" name="zhusu">
                    </div>
                    <div class="detail-wrapp">
                        <div class="sub_title_em">入院情况</div>
                        <div class="pborder position-re" submit_id="yibanqingkuang" contenteditable="true"></div>
                        <input type="hidden" id="yibanqingkuang" name="yibanqingkuang">
                    </div>
                    <div class="detail-wrapp">
                        <div class="sub_title_em">入院诊断</div>
                        <div class="pborder position-re" submit_id="ruyuanzhenduan" contenteditable="true"></div>
                        <input type="hidden" id="ruyuanzhenduan" name="ruyuanzhenduan">
                    </div>
                    <div class="detail-wrapp">
                        <div class="sub_title_em">本月诊疗经过</div>
                        <div class="pborder position-re" submit_id="zhenliaojingguo" contenteditable="true"></div>
                        <input type="hidden" id="zhenliaojingguo" name="zhenliaojingguo">
                    </div>
                    <div class="detail-wrapp">
                        <div class="sub_title_em">目前情况</div>
                        <div class="pborder position-re" submit_id="muqianqingkuang" contenteditable="true"></div>
                        <input type="hidden" id="muqianqingkuang" name="muqianqingkuang">
                    </div>
                    <div class="detail-wrapp">
                        <div class="sub_title_em">目前诊断</div>
                        <div class="pborder position-re" submit_id="muqianzhenduan" contenteditable="true"></div>
                        <input type="hidden" id="muqianzhenduan" name="muqianzhenduan">
                    </div>
                    <div class="detail-wrapp">
                        <div class="sub_title_em">诊疗计划</div>
                        <div class="pborder position-re" submit_id="zhenliaojihua" contenteditable="true"></div>
                        <input type="hidden" id="zhenliaojihua" name="zhenliaojihua">
                    </div>
                </div>
            </div>

            <input type="hidden" name="id">
            <input type="hidden" name="bingchengId">
        </form>
        <div id="dlg-buttons" class="btn-save">
            <a href="javascript:void(0)"  class="easy-nbtn easy-nbtn-info easy-nbtn-padd"  onclick="saveCourseRecord();" style="width: 90px">保存</a>
        </div>
    </div>
</div>
</body>
</html>
