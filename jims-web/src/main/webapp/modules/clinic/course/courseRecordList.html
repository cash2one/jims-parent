<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>病程记录</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="../../sys/js/index.js"></script>
</head>
<body class="easyui-layout">
<script>
    $('#list_data').datagrid({
        iconCls:'icon-edit',//图标
        width: 'auto',
        height: 'auto',
        nowrap: false,
        striped: true,
        border: true,
        collapsible:false,//是否可折叠的
        fit: true,//自动大小
        url:'/modules/doctor/datagrid_data2.json',
        //sortName: 'code',
        //sortOrder: 'desc',
        remoteSort:false,
        idField:'fldId',
        singleSelect:false,//是否单选
        pagination:true,//分页控件
        rownumbers:true,//行号
        columns:[[      //每个列具体内容
            {field:'id',title:'记录日期',width:'28%',align:'center'},
            {field:'text',title:'病程类型',width:'10%',align:'center'},
            {field:'age',title:'状态',width:'10%',align:'center'},
            {field:'itemid',title:'操作',width:'30%',align:'center',formatter:function(value, row, index){
                return '<a href="#">查看</a>&nbsp<a href="#">修改</a>&nbsp<a href="#">删除</a>';
            }}
        ]],
        frozenColumns:[[
            {field:'ck',checkbox:true}
        ]],
        toolbar: [{
            text: '添加',
            iconCls: 'icon-add',
            handler: function() {
                $("#dlg").dialog({title: '添加病人信息'}).dialog("open")
            }
        }, '-', {
            text: '修改',
            iconCls: 'icon-edit',
            handler: function() {
                $("#dlg").dialog({title: '修改病人信息'}).dialog("open")
            }
        }, '-',{
            text: '删除',
            iconCls: 'icon-remove',
            handler: function(){
                doDelete();
            }
        }]
    });
    //设置分页控件
    var p = $('#list_data').datagrid('getPager');
    $(p).pagination({
        pageSize: 10,//每页显示的记录条数，默认为10
        pageList: [5,10,15],//可以设置每页记录条数的列表
        beforePageText: '第',//页数文本框前显示的汉字
        afterPageText: '页    共 {pages} 页',
        displayMsg: '当前显示 {from} - {to} 条记录   共 {total} 条记录'
    });

    //删除用户数据
    function doDelete() {
        //把你选中的 数据查询出来。
        var selectRows = $('#list_data').datagrid("getSelections");
        if (selectRows.length < 1) {
            $.messager.alert("提示消息", "请选中要删的数据!");
            return;
        }

        //真删除数据
        //提醒用户是否是真的删除数据
        $.messager.confirm("确认消息", "您确定要删除信息吗？", function (r) {
            if (r) {
                //真删除了  1,3,4
                var strIds = "";
                for (var i = 0; i < selectRows.length; i++) {
                    strIds += selectRows[i].id + ",";
                }
                strIds = strIds.substr(0, strIds.length - 1);
                $.messager.alert("提示消息","删除成功~~");
            }
        })
    }
    function Change(){
        var strValue = $("#sel").find("option:checked").attr("id");
        if (strValue=="1") {
            $("#loadDiv").load("/enter/operationRecordPage?dictId=" + strValue);
            $("#type").attr("value", strValue);
        }
    }
</script>
<table id="list_data" width="100%"  cellspacing="0" cellpadding="0">

</table>
<div id="dlg" class="easyui-dialog" style="width: 50%; height: 97%; padding: 10px 20px;" closed="true" buttons="#dlg-buttons">
    <form id="fm" method="post">

        <div class="fitem fitem_pop">
            <label>
                病程记录类型：
            </label>
            <select   onchange="Change()" required id="sel" class="easyui-combobox"  style="width:200px;height: 30px">
                <option>--请选择--</option>
                <option id="1">上级医师查房</option>
                <option  id="2">每日病程</option>
                <option  id="3">阶段小结</option>
            </select>
        </div>
        <div class="fitem fitem_pop">
            <label>
                日期：
            </label>
            <input name="AccountCode" class="easyui-validatebox" required="true" />
        </div>
        <div>

        </div>
        <input type="hidden" name="action" id="hidtype" />
        <input type="hidden" name="ID" id="Nameid" />
    </form>
</div>

<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="saveuser()" iconcls="icon-save">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:$('#dlg').dialog('close')"
       iconcls="icon-cancel">取消</a>
</div>

</body>
</html>
