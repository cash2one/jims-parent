<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>极目云医工作平台</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="/static/js/formSubmit.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
</head>

<body>

<div class="inp-form" style="width: 95%">
    <form id="xinxiForm" method="post">
 <!--       <input type="hidden" name="patientId">
        <input type="hidden" name="visitId">
        <input type="hidden" name="hospId">-->
        <table cellpadding="0" cellspacing="0" width="100%" class="apply-tab">
            <tr>
                <td colspan="3">
                    健康卡号 <input name="healthyCardNo" style="width: 100px;" class="easyui-validatebox" data-options="required:'true',validType:'intOrFloat'">
                    &nbsp; 住 院 号 <input name="inpNo" style="width: 199px;" class="easyui-validatebox" data-options="required:'true',validType:'intOrFloat'">
                    &nbsp;&nbsp;住院次数 <input name="name" class="easyui-validatebox validatebox-text-xs" required="true">
                    &nbsp;&nbsp;姓&nbsp;&nbsp;名 <input name="name" class="easyui-validatebox validatebox-text-xs" required="true">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                      病人ID号 <input  name="name" style="width: 100px;" class="validatebox-text" required="true">
                      &nbsp; 出生日期 <input name="dateOfBirth"
                                class="easyui-datebox datebox-f combo-f textbox-f validatebox-text-s">
                    &nbsp;&nbsp;性&nbsp;&nbsp;别 <select class="easyui-validatebox" name="citizenship" style="width:80px;">
                    <option>请选择</option>
                    <option>1111</option>
                </select>
                    &nbsp;&nbsp;&nbsp; 身份证号 <input  name="name" style="width: 200px;" class="validatebox-text" required="true">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    民&nbsp;&nbsp;族 <select class="validatebox-text validatebox-text-s" name="nation" style="width:100px;">
                    <option>请选择</option>
                    <option>汉</option>
                </select>
                    &nbsp; 职&nbsp;&nbsp;业 <select class="validatebox-text validatebox-text-s" name="occupation">
                    <option>请选择</option>
                    <option>医生</option>
                </select>
                    &nbsp;&nbsp;身&nbsp;&nbsp;份：<input name="identity" class="validatebox-text validatebox-text-xs" >
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    出 生 地：<input name="birthPlace" class="validatebox-text" style="width:200px;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    籍贯：<select class="validatebox-text validatebox-text-s" name="identity">
                    <option>请选择</option>
                    <option>陕西</option>
                </select>
                    &nbsp;&nbsp;费&nbsp;&nbsp;别：<input name="serviceSystemIndicator" class="validatebox-text validatebox-text-xs"
                                          data-options="validType:'intOrFloat'">
                    婚姻状况：<input name="maritalStatus" class="validatebox-text validatebox-text-xs" >
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    现 住 址：<input name="addressNow" class="validatebox-text" >
                </td>
                <td>
                    <!--电话：<input name="nextOfKinPhone" class="validatebox-text "  data-options="validType:'phone'" >-->
                    邮&nbsp;&nbsp;编：<input name="zipCode" style="width: 20%;" class="validatebox-text" >
                </td>
            </tr>
            <!-- <tr>
                 <td colspan="3">
                     现住详细地址<input  name="addressNow" class="validatebox-text" required="true">
                 </td>
             </tr>-->
            <tr>
                <td colspan="3">
                    户口地址：<input name="mailingAddressCode" class="validatebox-text">
                </td>
                <!-- <td>
                     邮编<input  name="addressNow" style="width: 25%;" class="validatebox-text" required="true">
                 </td>-->
            </tr>
            <!-- <tr>
                 <td colspan="3">
                   户口详细地址<input  name="addressNow" class="validatebox-text" required="true">
                 </td>
             </tr>-->
            <tr>
                <td colspan="2">
                    工作单位及地址：<input name="insuranceType" class="validatebox-text" >
                </td>
                <td>
                    电&nbsp;&nbsp;话：<input name="phoneNumberBusiness" class="validatebox-text " >
                    <!-- 邮编 <input  name="addressNow" style="width: 20%;" class="validatebox-text" required="true">-->
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    联系人名：<input name="nextOfKin" class="validatebox-text validatebox-text-xs" >
                    关&nbsp;&nbsp;系：<input name="relationship" class="validatebox-text validatebox-text-xs" >
                    电&nbsp;&nbsp;话： <input name="nextOfKinPhone" style="width: 25%;" class="easyui-validatebox" data-options="validType:'phone'" >

                </td>
            </tr>
            <tr>
                <td colspan="3">
                    联系人地址：<input name="nextOfKinAddr" class="validatebox-text" >
                </td>
            </tr>
        </table>
    </form>
  <!--  <div class="col-xs-12 text-center">
        <input type="button" value="保存" class="easyui-linkbutton c6" id="savePat" iconCls="icon-ok" style="width:90px">
    </div>
-->
</div>
</body>
