<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" ec>
    <title>住院-检验申请</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="/static/easyui/js/datagrid-detailview.js"></script>
    <script type="text/javascript" src="js/labTestIn.js"></script>
    <script type="text/javascript" src="/static/data/data_lab_item.js"></script>
    <script type="text/javascript" src="/static/data/data_lab_dept.js"></script>
</head>
<body  class="easyui-layout" onload="onloadMethod()">
<div class="easyui-layout" style="width:100%;height:100%;">

    <div data-options="region:'east',split:true"  style="width:41%;">
        <table id="list_data"  class="easyui-datagrid"  cellspacing="0" cellpadding="0">

        </table>
    </div>

    <div id="dlg" data-options="region:'center',iconCls:'icon-ok'">
        <form id="form" method="post">
            <input type="hidden" name="visitId"  id="visitId" value="">
            <input type="hidden" name="id" id="id" value="">
            <input type="hidden" id="patientId" name="patientId" value="">
            <div class="fitem fitem_pop">
                <div class="fitem">
                    <label>
                        临床诊断：
                    </label>
                    <textarea id="relevantClinicDiag" class="easyui-validatebox validatebox-text validatebox-textarea"></textarea>
                </div>
                <div class="fitem">
                    <label>
                        类别：
                    </label>
                    <input name="labItemClass"  id="labItemClass" style="width: 145px;" >
                </div>
                <div class="fitem">
                    <label>
                        检验科室：
                    </label>
                    <input type="hidden" name="performedBy" value="" id="performedByCode"  >
                    <input placeholder="科室"   id="performedBy"   style="width: 145px;">
                </div>
                <div class="fitem">
                    <label>
                        标本：
                    </label>
                    <input name="specimen" id="specimen" style="width: 145px;">
                </div>
                <div class="fitem">
                    <label>
                        标本说明：
                    </label>
                    <textarea id="notesForSpcm" class="easyui-validatebox validatebox-text validatebox-textarea"></textarea>
                </div>
                <div class="fitem">
                    <label>
                        送检医师：
                    </label>
                    <input title="" name="orderingProvider" class="easyui-validatebox validatebox-text validatebox-invalid">
                </div>
                <!--<div class="fitem">-->
                    <!--<label>-->
                        <!--申请时间：-->
                    <!--</label>-->
                    <!--<input type="hidden" id="requestedDateTime" style="display: none;width: 30%;" name="requestedDateTime" class="easyui-datetimebox">-->
                <!--</div>-->
                <table id="items"   cellspacing="0" cellpadding="0">

                </table>
                <div id="treeGrid" title="检验结果" class="easyui-window" style="top:0px;width: 100%;" >
                </div>
                <div class="fitem">
                    <div id="SendProduct" class="easyui-window"  title="检验项目"  style="width:1000px;height:400px;" closed="true">
                        aasdasdsa
                    </div>
                </div>
            </div>
        </form>
        <div id="dlg-buttons" class="btn-save">
            <a href="javascript:void(0)" id="saveBut"  class="easyui-linkbutton"  data-options="iconCls:'icon-save'"  onclick="save();" style="width: 90px">保存</a>
        </div>
    </div>
</div>
</body>
</html>
