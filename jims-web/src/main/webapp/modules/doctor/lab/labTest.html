<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" ec>
    <title>门诊-检验申请</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css"> 
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="/static/easyui/js/datagrid-detailview.js"></script>
    <script type="text/javascript" src="js/labTest.js"></script>
    <script type="text/javascript" src="/static/data/data_lab_item.js"></script>
    <script type="text/javascript" src="/static/data/data_clinic_dept.js"></script>
    <script type="text/javascript" src="/static/data/data_page_doctor.js"></script>
</head>
<body  class="easyui-layout" onload="onloadMethod()">
<div class="easyui-layout" style="width:100%;height:100%;">

    <div data-options="region:'east',split:true"  style="width:41%;">
        <table id="list_data"  class="easyui-datagrid"  cellspacing="0" cellpadding="0">

        </table>
    </div>

    <div id="dlg" data-options="region:'center',iconCls:'icon-ok'">
        <form id="form" method="post">
            <input type="hidden" name="clinicId"  id="clinicId" value="">
            <input type="hidden" name="patientId"  id="patientId" value="">
            <input type="hidden"  id="name" name="name" value="">
            <input type="hidden"  id="sex" name="sex" value="">
            <input type="hidden"  id="chargeType" name="chargeType" value="">
            <input type="hidden" name="id" id="id" value="">
            <div class="fitem fitem_pop">
                <div class="fitem">
                    <label>
                        临床诊断：
                    </label>
                    <textarea id="relevantClinicDiag" readonly class="easyui-validatebox validatebox-text validatebox-textarea"></textarea>
                </div>
                <div class="fitem">
                    <label>
                        类别：
                    </label>
                    <input name="labItemClass"  id="labItemClass" style="width: 145px;"  disabled="disabled">
                </div>
                <div class="fitem">
                    <label>
                        检验科室：
                    </label>
                    <input type="hidden" name="performedBy" value="" id="performedById"  >
                    <input placeholder="科室"   id="performedBy" class="easyui-validatebox validatebox-text validatebox-invalid"  style="width: 145px;" disabled="disabled">
                </div>
                <div class="fitem">
                    <label>
                        标本：
                    </label>
                    <input name="specimen" id="specimen" class="easyui-validatebox validatebox-text validatebox-invalid" style="width: 145px;" disabled="disabled" readOnly="true" >
                </div>
                <div class="fitem">
                    <label>
                        标本说明：
                    </label>
                    <textarea id="notesForSpcm"  readonly class="easyui-validatebox validatebox-text validatebox-textarea"></textarea>
                </div>
                <!--<div class="fitem">-->
                    <!--<label>-->
                        <!--送检医师：-->
                    <!--</label>-->
                    <!--<input type="hidden" name="orderingProvider" id="orderingProviderId" value="">-->
                    <!--<input id="orderingProvider" style="width: 35%;">-->
                <!--</div>-->
                    <!--<input type="hidden" id="requestedDateTime" style="display: none;width: 30%;" name="requestedDateTime" >-->
                <table id="items"   cellspacing="0" cellpadding="0">

                </table>
                <div id="treeGrid" title="检验结果" class="easyui-window" style="top:0px;width: 100%;" >
                </div>
                <div class="fitem">
                    <div id="SendProduct" class="easyui-window" data-options="modal:true"  title="检验项目"  style="width:90%;height:80%" closed="true">

                    </div>
                </div>
            </div>
        </form>
        <div id="dlg-buttons" class="btn-save">
            <a id="saveBut"  class="easyui-linkbutton"  data-options="iconCls:'icon-save'"  onclick="save();" >保存</a>
        </div>
    </div>
</div>
</body>
</html>
