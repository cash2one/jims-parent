<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>门诊-手术申请</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="/modules/doctor/operation/js/docOperationApply.js"></script>
    <script type="text/javascript" src="/static/data/data_operation_patientCondition.js"></script>
    <script type="text/javascript" src="/static/data/data_operation_room.js"></script>
    <script type="text/javascript" src="/static/data/data_operation_name.js"></script>
    <script type="text/javascript" src="/static/data/data_operation_scale.js"></script>
    <script type="text/javascript" src="/static/data/data_anaesthesia_name.js"></script>
    <script type="text/javascript" src="/static/data/data_operation_quarantine.js"></script>
    <script type="text/javascript" src="/static/data/data_page_doctor.js"></script>

</head>
<body  onload="onloadMethod()">
<div  style="width:100%;height:100%;">

    <div data-options="region:'center',iconCls:'icon-ok'">
        <form id="operation" method="post">
            <input type="hidden" name="id" id="id">
            <div class="fitem fitem_pop" style="width:100%;height: 200px;">
                <table id="operationName"></table>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    术前诊断：
                </label>
                <input name="diagBeforeOperation" class="easyui-validatebox validatebox-text validatebox-invalid">
            </div>
            <div class="fitem fitem_pop">
                <label>
                    病情：
                </label>
                <input type="hidden" name="patientCondition" id="patientConditionId" value="">
                <input id="patientCondition"style="width:10%;">
                <label>
                    隔离：
                </label>
                <!--<select name="isolationIndicator" class="easyui-combobox" style="width:10%;height: 30px">-->
                <!--<option value="1">正常</option>-->
                <!--<option value="2">隔离</option>-->
                <!--<option value="3">放射</option>-->
                <!--</select>-->
                <input type="hidden" name="isolationIndicator" id="isolationIndicatorId" value="">
                <input id="isolationIndicator"style="width:10%;">
                <!--<label>-->
                    <!--急症：-->
                <!--</label>-->
                <!--<input type="checkbox" id="jizheng">-->
            </div>
            <div class="fitem fitem_pop">
                <label>
                    预约时间：
                </label>
                <input name="reqDateTime" class="easyui-datetimebox"
                       style="width:12%;"/>
                <!--<label>-->
                    <!--手术等级：-->
                <!--</label>-->
                <!--<input type="hidden" name="operationScale" id="operationScaleId" value="">-->
                <!--<input id="operationScale"style="width:45%;">-->
                <label>
                    手术医生：
                </label>
                <input id="surgeon" style="width: 25%;">
                <input type="hidden" id="surgeonId" name="surgeon" value="">

            </div>
            <div class="fitem fitem_pop">
                <label>
                    手术室：
                </label>
                <input type="hidden" name="operatingRoom" id="operatingRoomCode" value="">
                <input  id="operatingRoom" style="width: 145px;">
                <label>
                    手术间：
                </label>
                <input type="hidden" name="operatingRoomNo" id="operatingRoomNoCode" value="">
                <input  id="operatingRoomNo" style="width: 145px;">
                <label>
                    供血医师：
                </label>
                <input type="hidden" name="bloodTranDoctor" id="bloodTranDoctorId" value="">
                <input id="bloodTranDoctor" style="width: 20%;">
            </div>
            <div class="fitem fitem_pop">
                <label>
                    助手：
                </label>
                <input id="firstAssistant" style="width: 20%;">
                <input type="hidden" id="firstAssistantId" name="firstAssistant" value="">
                <input id="secondAssistant" style="width: 20%;">
                <input type="hidden" id="secondAssistantId" name="secondAssistant" value="">
                <input id="thirdAssistant" style="width: 20%;">
                <input type="hidden" id="thirdAssistantId" name="thirdAssistant" value="">
                <input id="fourthAssistant" style="width: 20%;">
                <input type="hidden" id="fourthAssistantId" name="fourthAssistant" value="">
            </div>
            <div class="fitem fitem_pop">
                <label>
                    麻醉方法：
                </label>
                <input type="hidden" name="anesthesiaMethod" id="anesthesiaMethodId" value="">
                <input id="anesthesiaMethod" style="width: 10%;">
                <label>
                    麻醉医师：
                </label>
                <input type="hidden" name="anesthesiaDoctor" id="anesthesiaDoctorId" value="">
                <input id="anesthesiaDoctor" style="width: 20%;">
                <label>
                    助手：
                </label>
                <input type="hidden" name="anesthesiaAssistant" id="anesthesiaAssistantId" value="">
                <input id="anesthesiaAssistant" style="width: 20%;">

            </div>

            <div class="fitem fitem_pop">
                <label>
                    备注：
                </label>
                <input name="remarks" class="easyui-validatebox validatebox-text validatebox-textarea"/>
            </div>
            <input type="hidden" name="clinicId" id="clinicId">
            <input type="hidden" name="inOrOut"  value="0">
            <input type="hidden" name="patientId" id="patientId">
        </form>

    </div>

</div>

</body>
</html>
