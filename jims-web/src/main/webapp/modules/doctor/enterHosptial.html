<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>极目云医工作平台</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
</head>
<body class="easyui-layout">
<form id="enter">
<div class="container width_90">
    <div class="clearfix goh-sign">
        <div  style="margin-bottom: 10px;text-align: right; ">
            <label class="label label-info">首次记录时间:</label>
            <label class="label label-default">
                暂无
            </label>
            <label class="label label-info">最近修改时间:</label>
            <label class="label label-default">
                暂无
            </label>
        </div>
        <div style="border: 1px solid rgba(51, 51, 51, 0.27);">
            <table cellpadding="0" cellspacing="0" border="0" width="100%" class="goh-sign-tab goh-notdborder ">
                <tr>
                    <td width="17%">病史采集日期:</td>

                    <td width="25%"><input readonly="true" id="bingchengjilutime" name="caijiRiqi" type="text"
                                           class="easyui-validatebox"
                        ></td>
                    <td width="15%">病史陈述者及可靠性:</td>
                    <td width="25%"><input type="text" class="easyui-validatebox" name="bingshichenshuzhe"  id="bingshichenshuzhe" style="width: 20%;">&nbsp;&nbsp;
                        <input type="text" class="easyui-validatebox" name="isDepend" id="isdepend" style="width: 20%;"> </td>
                    <td></td>
                </tr>
            </table>
        </div>


        <div class="detail-wrapp">
            <div class="sub_title_em">主诉</div>
            <div id="zhusuDiv"
                 class="pborder" submit_id="zhusuId"
                 contenteditable="true"></div>
                <input id="zhusuId" name="zhusu" type="hidden" class="easyui-validatebox"  >


        </div>
        <div class="detail-wrapp">
            <div class="sub_title_em">现病史</div>
            <div id="xianbingshiDiv"
                 class="pborder" submit_id="xianbingshi"
                 contenteditable="true"></div>
            <input id="xianbingshi" name="xianbingshi" type="hidden" class="easyui-validatebox"  >
        </div>
        <div class="detail-wrapp">
            <div class="sub_title_em">个人史</div>
            <div id="gerenshiDiv"
                 class="pborder" submit_id="gerenshi"
                 contenteditable="true"></div>
            <input id="gerenshi" name="gerenshi" type="hidden" class="easyui-validatebox"  >

        </div>
        <div class="detail-wrapp">
            <div class="sub_title_em">既往史</div>
            <div id="jiwangshiDiv"
                 class="pborder" submit_id="jiwangshi"
                 contenteditable="true"></div>
            <input id="jiwangshi" name="jiwangshi" type="hidden" class="easyui-validatebox"  >

        </div>
        <div class="detail-wrapp">
            <div class="sub_title_em">婚育史</div>
            <div id="hunyushiDiv"
                 class="pborder" submit_id="hunyushi"
                 contenteditable="true"></div>
            <input id="hunyushi" name="hunyushi" type="hidden" class="easyui-validatebox"  >

        </div>

        <div class="detail-wrapp">
            <div class="sub_title_em">家族史</div>
            <div id="jiazushiDiv"
                 class="pborder" submit_id="jiazushi"
                 contenteditable="true"></div>
            <input id="jiazushi" name="jiazushi" type="hidden" class="easyui-validatebox"  >

        </div>
    </div>

    <div >


        <h3 class="block-tile">体检检查</h3>
        <div class="padding10">
            <div>
                T：<input type="text" class="easyui-validatebox "  name="tiwen" id="tiwen" style="width: 15%;"/>°C
                &nbsp;&nbsp;&nbsp;&nbsp;
                P：<input type="text" class="easyui-validatebox"  name="maibo" id="maibo" style="width: 15%;"/>次/分&nbsp;&nbsp;&nbsp;&nbsp;
                R：<input type="text" class="easyui-validatebox"  name="huxi" id="huxi" style="width: 15%;"/>次/分&nbsp;&nbsp;&nbsp;&nbsp;
                BP：<input type="text" class="easyui-validatebox"  name="xueya" id="xueya"  style="width: 15%;"/>mmHg
            </div>
            <div class="row-fluid clearfix goh-sign">
                <div class="sub_title_em">体格检查</div>
                <div class="detail-wrapp">
                    <div class="pborder position-re" contenteditable="true" submit_id="tigejiancha"></div>
                    <input type="hidden" id="tigejiancha" name="tigejiancha"  class="easyui-validatebox" style="width: 1110px;">
                </div>
                <div class="detail-wrapp">
                    <div class="sub_title_em">专科情况</div>
                    <div class="pborder position-re" submit_id="zhuankeqingkuang"
                         contenteditable="true"></div>
                    <input type="hidden" id="zhuankeqingkuang" name="zhuankeqingkuang"
                           class="sub_title_em"
                           style="width: 1110px;">
                </div>
                <div class="detail-wrapp">
                    <div class="sub_title_em">辅助检查</div>
                    <div class="pborder position-re" submit_id="fuzhujiancha"
                         contenteditable="true"></div>
                    <input type="hidden" id="fuzhujiancha" name="fuzhujiancha"
                           style="width: 1110px;">
                </div>
                <div class="detail-wrapp">
                    <div class="sub_title_em">辨病辨证依据</div>
                    <div class="pborder position-re" submit_id="bianbingbianzheng"
                         contenteditable="true"></div>
                    <input type="hidden" id="bianbingbianzheng" name="bianbingbianzheng"
                           class="sub_title_em"
                           style="width: 1110px;">
                </div>


                <div class="detail-wrapp">
                    <div class="sub_title_em">诊断</div>
                    <div id="zheduan">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>

<div id="dlg-buttons" style="text-align: center">
    <a href="javascript:void(0)" class="easyui-linkbutton" id="saveBtn" iconcls="icon-save">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:$('#dlg').dialog('close')"
       iconcls="icon-cancel">取消</a>
</div>
</body>
</html>
