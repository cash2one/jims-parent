<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>门诊-用血申请</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="/modules/doctor/useBlood/js/docUseBlood.js"></script>
    <script type="text/javascript" src="/static/data/data_user_blood.js"></script>
    <script type="text/javascript" src="/static/data/data_clinic_dept.js"></script>
    <script type="text/javascript" src="/static/data/data_charge_type.js"></script>
    <script type="text/javascript" src="/static/data/data_blood_type_dict.js"></script>
    <script type="text/javascript" src="/static/data/data_sex_dict.js"></script>
    <script type="text/javascript" src="/static/data/data_fastSlo_dict.js"></script>
    <script type="text/javascript" src="/static/data/data_units_dict.js"></script>
    <script type="text/javascript" src="/static/data/data_bloodInuses_dict.js"></script>
    <script type="text/javascript" src="/static/data/data_patSource_dict.js"></script>
    <style>
        .fitem label{ width: 100px; }
    </style>
</head>
<body onload="onloadMethod()" class="easyui-layout">
<div class="easyui-layout" style="width:100%;height:100%;">
    <div data-options="region:'east',split:true" style="width:41%;">
        <table id="list_data" cellspacing="0" cellpadding="0">
        </table>
    </div>
    <div data-options="region:'center',iconCls:'icon-ok'">
        <form id="useBloodForm" method="post">
            <!--<input type="hidden" id="inpNo" name="inpNo" value="">-->
            <div style="padding:5px;" style="height: 50px;">
            </div>
            <input type="hidden" name="id">
            <!--<div class="fitem fitem_pop">-->

            <!--</div>-->

            <div class="fitem fitem_pop">
                <label>
                    费别：
                </label>
                <input type="hidden" id="feeTypeId" name="feeType" value="">
                <input style="width:25%;" id="feeType"  class="easyui-validatebox validatebox-text validatebox-invalid"
                       readOnly="true" >
                <!--<label>-->
                    <!--申请科室：-->
                <!--</label>-->
                <!--<input style="width:25%;" id="deptCode" name="deptCode" class="easyui-validatebox validatebox-text validatebox-invalid"-->
                       <!--readOnly="true" >-->

            </div>

            <div class="fitem fitem_pop">
                <label>
                    属地：
                </label>
                <input type="hidden" id="patSourceId" name="patSource" value="">
                <input id="patSource" style="width:25%;"/>
                <label>
                血库收到日期：
                </label>
                <input name="gatherDate" class="easyui-datetimebox"
                style="width:30%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    血型：
                </label>
                <input type="hidden" id="preBloodTypeId" name="preBloodType" value="">
                <input id="preBloodType" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:25%;"/>
                <label>
                    血源：
                </label>
                <input type="hidden" id="bloodInuseId" name="bloodInuse" value="">
                <input id="bloodInuse"  style="width:25%;"/>
            </div>

            <div class="fitem fitem_pop">
                <label>
                    申请时间：
                </label>
                <input name="applyDate" class="easyui-datetimebox" style="width:25%;"/>

                <label>
                    反应及禁忌症：
                </label>
                <input name="bloodTaboo" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:25%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    RH(D)：
                </label>
                <input name="rh" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:25%;"/>
                <label>
                    红细胞压积：
                </label>
                <input  class="easyui-validatebox validatebox-text validatebox-invalid"
                        style="width:25%;"/>L/L
            </div>

            <div class="fitem fitem_pop">
                <label>
                    梅毒：
                </label>
                <input name="antiMd" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:25%;"/>
                <label>
                    预输血型：
                </label>
                <input name="preBloodType" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:25%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    辐照血：
                </label>
                <input name="shineBlood" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:25%;"/>
                <label>
                    谷丙转氨酶：
                </label>
                <input class="easyui-validatebox validatebox-text validatebox-invalid" name="alt"
                       style="width:25%;"/>U/L
            </div>
            <div class="fitem fitem_pop">
                <label>
                    乙型肝炎表面抗体：
                </label>
                <input class="easyui-validatebox validatebox-text validatebox-invalid" name="hbsag"
                       style="width:25%;"/>
                <label>
                    丙型肝炎抗体：
                </label>
                <input class="easyui-validatebox validatebox-text validatebox-invalid" name="hcv"
                       style="width:25%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    人类免疫缺陷病毒：
                </label>
                <input class="easyui-validatebox validatebox-text validatebox-invalid" name="hiv"
                       style="width:25%;"/>
                <label>
                    血红蛋白：
                </label>
                <input class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:25%;"/>g/l
            </div>
            <div class="fitem fitem_pop">
                <label>
                    血小板：
                </label>
                <input name="platelet" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:18%;"/>10^9/g
                <label>
                    白细胞：
                </label>
                <input  class="easyui-validatebox validatebox-text validatebox-invalid"
                        style="width:20%;"/>10^9/g
            </div>
            <div class="fitem fitem_pop">
                <label>
                    主任：
                </label>
                <input name="director" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:25%;"/>
                <label>
                    主治：
                </label>
                <input name="physician" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:25%;"/>
            </div>
            <div class="fitem fitem_pop">
                <label>
                    医生：
                </label>
                <input name="doctor" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:25%;"/>
                <label>
                    诊断及适应症：
                </label>
                <input name="bloodDiagnose" class="easyui-validatebox validatebox-text validatebox-invalid"
                       style="width:25%;"/>
            </div>

            <input type="hidden"  id="clinicId" name="clinicId" value="">
            <input type="hidden"  id="patientId" name="patientId" value="">
            <input type="hidden"  id="patName" name="patName" value="">
            <input type="hidden"  id="patSex" name="patSex" value="">
        </form>
        <div class="inp-tab-left" style="width:99% ">
            <table id="list_doctor" class="easyui-datagrid" style="width:100%;height:90%">
            </table>
        </div>
        <div id="dlg-buttons" class="btn-save">
            <a href="javascript:void(0)" id="saveUseBlood" class="easyui-linkbutton"  data-options="iconCls:'icon-save'" onclick="saveUseBloodApply();"
               style="width: 90px">保存</a>
        </div>
    </div>
</div>
</body>
</html>
