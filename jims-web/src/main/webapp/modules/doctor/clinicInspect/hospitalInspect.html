<!DOCTYPE html>
<html>
<head lang="en">  
    <meta charset="UTF-8">
    <title>住院-检查申请</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="/modules/doctor/clinicInspect/js/hospitalInspect.js"></script>
    <script type="text/javascript" src="/static/data/data_clinic_dept.js"></script>
    <script type="text/javascript" src="/static/data/data_lab_dept.js"></script>
</head>
<body class="easyui-layout" onload="onloadMethods()">
<div class="easyui-layout" style="width:100%;height:100%;">

    <div data-options="region:'east',split:true" style="width:41%;">
        <table id="list_data" cellspacing="0" cellpadding="0">

        </table>
    </div>

    <div id="dlg" data-options="region:'center',iconCls:'icon-ok'">
        <form id="hospitalInspectForm" method="post">
            <div class="fitem fitem_pop">
                <div class="fitem">
                    <label>
                        类别：
                    </label>
                    <input name="examClass" id="examClassNameId" style="width: 145px;">
                    <input name="examSubClass" id="examSubclassNameId" style="width: 145px;">
                    <input type="hidden" id="performedBy" name="performedBy" value="">
                    <input title="" placeholder="发往科室"  id="reqDept"
                           class="easyui-validatebox validatebox-text validatebox-invalid" style="width:150px;"
                           readonly="true">
                </div>
                <div class="fitem">
                    <label>
                        项目：
                    </label>

                    <div id="target" style=" overflow-y:scroll; border:1px solid;width: 250px"
                         class="easyui-validatebox validatebox-text validatebox-textarea tlr-textarea" data-options="required:true" >
                    </div>
                    <div class="tarea-cbtn">
                        <button onclick="selecteds();" type="button" class="tlr-btn">&lt;&lt;</button>
                        <br/>
                        <button class="tlr-btn" onclick="cancels();" type="button" style="margin:10px 0;">
                            &gt;&gt;</button>
                    </div>
                    <div id="descriptionId" style="width: 200px;"
                         class="easyui-validatebox validatebox-text validatebox-textarea tlr-textarea">
                    </div>

                </div>
                <div class="fitem">
                    <label>
                        症状：
                    </label>
                    <input title="" name="clinSymp" class="easyui-validatebox validatebox-text validatebox-invalid"
                           required="true">
                </div>
                <div class="fitem">
                    <label>
                        体征：
                    </label>
                    <input title="" name="physSign" class="easyui-validatebox validatebox-text validatebox-invalid"
                           required="true">
                </div>
                <div class="fitem">
                    <label>
                        临床诊断：
                    </label>
                    <textarea id="clinDiagDiv" class="easyui-validatebox validatebox-text validatebox-textarea"
                              style="width: 60%"></textarea>
                    </div>
                <div class="fitem">
                    <label>
                        其他诊断：
                    </label>
                    <input title="" name="relevantDiag" class="easyui-validatebox validatebox-text validatebox-invalid"
                           required="true">
                </div>
                <div class="fitem">
                    <label>
                        相关化验结果：
                    </label>
                    <textarea id="relevantLabTest"
                              class="easyui-validatebox validatebox-text validatebox-textarea"></textarea>
                </div>
                <div class="fitem">
                    <label>
                        申请注意事项：
                    </label>
                    <input title="" name="notice" class="easyui-validatebox validatebox-text validatebox-invalid"
                           required="true">
                </div>
            </div>
            <input type="hidden"  id="visitId" name="visitId" value="">
            <input type="hidden" id="patientId" name="patientId" value="">
            <input type="hidden" id="inOrOut" name="inOrOut" value="1">
        </form>
        <div id="dlg-buttons" class="btn-save">
            <a href="javascript:void(0)" class="easyui-linkbutton"  data-options="iconCls:'icon-save'" onclick="saveClinicInspect();"
               style="width: 90px">保存</a>
        </div>
    </div>
</div>
</body>
</html>
