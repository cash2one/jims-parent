<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <title>门诊-检查申请</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/bootstrap/easyui.css">  
    <script type="text/javascript" src="/static/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/static/js/head.js"></script>
    <script type="text/javascript" src="/static/easyui/js/datagrid-detailview.js"></script>
    <script type="text/javascript" src="/modules/doctor/clinicInspect/js/clinicInspect.js"></script>
    <script type="text/javascript" src="/static/data/data_clinic_dept.js"></script>
    <script type="text/javascript" src="/static/data/data_page_doctor.js"></script>
    <script type="text/javascript" src="/static/data/data_exam_class_dict.js"></script>
    <script type="text/javascript" src="/static/data/data_diagnosis_type.js"></script>
</head>
<body  class="easyui-layout" onload="onloadMethod()">
<div class="easyui-layout" style="width:100%;height:100%;">

    <div data-options="region:'east',split:true"  style="width:41%;">
        <table id="list_data"   cellspacing="0" cellpadding="0">

        </table>
    </div>

    <div id="dlg" data-options="region:'center',iconCls:'icon-ok'" style="height:99%;">
        <form id="clinicInspectForm" method="post">
            <input type="hidden" id="id" name="id" value="">
            <input type="hidden" id="clinicId" name="clinicId" value="">
            <input type="hidden" id="patientId" name="patientId" value="">
            <input type="hidden"  id="name" name="name" value="">
            <input type="hidden"  id="sex" name="sex" value="">
            <input type="hidden"  id="chargeType" name="chargeType" value="">
            <input type="hidden"  id="identity" name="identity" value="">
            <div class="fitem fitem_pop">
                <div class="fitem">
                    <label>
                        类别：
                    </label>
                    <input  name="examClass" id="examClassNameId" style="width: 25%;" disabled="disabled">
                    <input name="examSubClass" id="examSubclassNameId" style="width: 25%;" disabled="disabled">
                    <input type="hidden" name="examSubClass" id="examSubclassName" style="width: 25%;" disabled="disabled">
                    &nbsp;
                    <input title="" id="reqDept" readonly= "true " placeholder="发往科室"  class="easyui-validatebox validatebox-text validatebox-invalid" style="width:13%;">
                    <input type="hidden" id="performedBy" name="performedBy" value="">
                </div>
                    <div class="fitem">
                        <label>
                            项目：
                        </label>
                        <div  id="target"style="width: 33%" class="easyui-validatebox validatebox-text validatebox-textarea tlr-textarea"
                              ></div>
                        <div class="tarea-cbtn">
                            <button onclick="selecteds();" type="button" class="tlr-btn">&lt;&lt;</button><br/>
                            <button class="tlr-btn" onclick="cancels();" type="button" style="margin:10px 0;">&gt;&gt;</button>
                        </div>
                        <div id="descriptionId" style="width: 33%;" class="easyui-validatebox validatebox-text validatebox-textarea tlr-textarea" >
                        </div>

                    </div>
                    <div class="fitem">
                    <label>
                        症状：
                    </label>
                    <input title="" name="clinSymp" id="clinSymp" class="easyui-validatebox validatebox-text validatebox-invalid">
                </div>
                <div class="fitem">
                    <label>
                        体征：
                    </label>
                    <input title="" name="physSign" class="easyui-validatebox validatebox-text validatebox-invalid">
                </div>
                <div class="fitem"  >
                    <label>
                        临床诊断：
                    </label>
                    <!--<input id="clinDiag" style="width: 450px;">-->
                    <!--<input type="hidden" id="clinDiagId" name="clinDiag" value="">-->
                    <!--<input title="" readonly= "true " id="clinDiag" name="clinDiag" class="easyui-validatebox validatebox-text validatebox-invalid" >-->
                    <textarea id="clinDiagDiv" readonly class="easyui-validatebox validatebox-text validatebox-textarea"
                              style="width: 60%"></textarea>
                </div>
                <div class="fitem">
                    <label>
                        其他诊断：
                    </label>
                    <input title="" name="relevantDiag" class="easyui-validatebox validatebox-text validatebox-invalid">
                </div>
                <div class="fitem">
                    <label>
                        相关化验结果：
                    </label>
                    <textarea id="relevantLabTest" class="easyui-validatebox validatebox-text validatebox-textarea"></textarea>
                </div>
                <div class="fitem">
                    <label>
                        申请注意事项：
                    </label>
                    <input title="" name="notice" class="easyui-validatebox validatebox-text validatebox-invalid">
                </div>
            </div>
        </form>
        <div id="dlg-buttons" class="btn-save">
            <button id="saveBut" class="easyui-linkbutton"  data-options="iconCls:'icon-save'"  onclick="saveClinicInspect();"  >保存</button>
        </div>
    </div>
</div>
</body>
</html>
